<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defcon - Page Under Construction</title>
    <!-- Use Inter font family for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Define colors and fonts based on your palette */
        :root {
            --defcon-primary-dark: #010119;
            --defcon-accent: #1199fA;
            --defcon-text-light: #f4f4f4;
            --defcon-text-white: #fff;
            --defcon-secondary-dark: #151519;
            font-family: 'Inter', sans-serif;
            color: var(--defcon-text-light);
        }

        /* Full page centering using Flexbox */
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--defcon-primary-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            text-align: center;
            line-height: 1.6;
        }

        .defcon-construction-container {
            max-width: 600px;
            padding: 40px;
            border-radius: 2px;
        }

        /* Company Logo Header (Text Placeholder) */
        .defcon-logo-header {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--defcon-text-white);
            margin-bottom: 2rem;
            letter-spacing: 2px;
            /* Accent color glow effect */
            text-shadow: 0 0 10px rgba(17, 153, 250, 0.5);
        }

        .defcon-logo-header span {
            color: var(--defcon-accent);
        }

        .defcon-status-icon {
            font-size: 4rem;
            color: var(--defcon-accent);
            margin-bottom: 1.5rem;
            display: block;
        }

        .defcon-status-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--defcon-text-white);
            margin-bottom: 1rem;
        }

        .defcon-status-message {
            font-size: 1.1rem;
            color: var(--defcon-text-light);
            margin-bottom: 2rem;
        }

        .defcon-return-link {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        .defcon-return-link:hover {
            background-color: #ffffff1f; /* Slightly darker accent */
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .defcon-logo-header {
                font-size: 2rem;
            }
            .defcon-status-title {
                font-size: 1.5rem;
            }
            .defcon-status-message {
                font-size: 1rem;
            }    
        }
    </style>
</head>
<body>

    <div class="defcon-construction-container">
        
        <!-- HEADER: Company Logo (Text) -->
        <header class="defcon-logo-header">
            <img src="thumbnails/logo.png" alt="Defcon Logo" style="height: 30px; vertical-align: middle;">
        </header>

        <!-- STATUS MESSAGE -->
        <span class="defcon-status-icon">
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 16 16" stroke-width="0.4"><path fill="none" stroke="#0099fa" stroke-linejoin="round" d="M5 6.5h4m-4-2h6m-4 10H3.5v-13h9V7m1 4.5a3 3 0 1 1-3-3v3z"/></svg>        </span>
        
        <h1 class="defcon-status-title">Page Under Development</h1>
        
        <p class="defcon-status-message">
            This section of our website is currently being crafted by our engineering team to ensure it meets the highest standards of excellence. We apologize for the temporary inconvenience.<br><br>
            Please check back soon for the official launch of this feature.
        </p>

        <!-- CTA/Return -->
        <a href="/" class="defcon-return-link">Return to Homepage</a>

    </div>

</body>
</html>
