<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defcon Image-Text Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --defcon-navy: #06273e;
            --defcon-blue: #0091ff;
            --defcon-light-gray: #e5e5e5;
            --defcon-white: #ffffff;
            --defcon-black: #000000;
            --font-family-inter: 'Inter', sans-serif;
            --border-radius-1px: 12px;
            --content-max-width: 1100px; /* Adjusted for this section */
        }

        /* Container for the whole section */
        .defcon-image-text-section-container {
            font-family: var(--font-family-inter);
            background-color: var(--defcon-white); /* White background for this section */
            padding: 60px 0; /* Vertical padding */
            width: 100%;
            margin: 0;
            text-align: center; /* Center content within */
            color: var(--defcon-navy); /* Default text color for this section */
        }
        
        /* Inner Wrapper to constrain all content */
        .defcon-image-text-content-wrapper {
            max-width: var(--content-max-width);
            width: 90%; /* Use percentage for responsiveness */
            margin: 0 auto;
            text-align: left; /* Align grid content to left */
        }

        /* --- Image-Text Grid --- */
        .defcon-content-grid {
            display: grid;
            /* Two main rows: Top (Text | Image) and Bottom (Image | Image | Text) */
            /* Using a flexible 3-column layout for the items */
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; /* Space between grid items */
            align-items: stretch; /* Stretch items to fill height of cell */
        }

        /* Grid Item Styling */
        .defcon-grid-item {
            background-color: var(--defcon-light-gray); /* Light gray background for text boxes */
            border-radius: var(--border-radius-1px);
            overflow: hidden; /* Ensures image corners are rounded if item has padding/border-radius */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            padding: 0; /* Reset padding for individual control */
        }

        /* Text Block in Grid Item */
        .defcon-grid-item-text {
            padding: 30px; /* Padding for text content */
            font-size: 1.25rem; /* Larger font for main text */
            font-weight: 500;
            line-height: 1.4;
            color: var(--defcon-navy); /* Dark text on light gray background */
        }

        /* Image Block in Grid Item */
        .defcon-grid-item-image {
            width: auto;
            height: 40vh;
            object-fit: cover; /* Cover the area without distortion */
            display: block; /* Remove extra space below image */
            border-radius: var(--border-radius-1px); /* Match container radius */
        }

        /* --- Grid Spanning for Asymmetrical Layout --- */
        /* Top Left Text */
        .defcon-item-1-text {
            grid-column: span 1;
            background-color: #f4f4f4; /* Keep background white for text box */
            text-align: left;
            padding: 30px; /* Apply padding here for text */
            font-size: 1.8rem; /* Slightly larger for this prominent text */
            font-weight: 700;
            line-height: 1.3;
            color: var(--defcon-navy);
            /* Ensure it stretches vertically in the grid */
            align-self: stretch;
            display: flex; /* Use flex to vertically center text */
            align-items: center; /* Vertically center text */
        }

        /* Top Right Image - spans 2 columns */
        .defcon-item-2-image {
            grid-column: span 2;
        }

        /* Bottom Left Image - spans 1 column */
        .defcon-item-3-image {
            grid-column: span 1;
        }

        /* Bottom Middle Image - spans 1 column */
        .defcon-item-4-image {
            grid-column: span 1;
        }

        /* Bottom Right Text - spans 1 column */
        .defcon-item-5-text {
            grid-column: span 1;
            background-color: #f4f4f4; /* Keep background white for text box */
            text-align: left;
            padding: 30px; /* Apply padding here for text */
            font-size: 1.8rem; /* Consistent large font */
            font-weight: 700;
            line-height: 1.3;
            color: var(--defcon-navy);
            /* Ensure it stretches vertically in the grid */
            align-self: stretch;
            display: flex; /* Use flex to vertically center text */
            align-items: center; /* Vertically center text */
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 992px) {
            .defcon-content-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
            }
            /* Reset column spans for all items on medium screens to avoid gaps */
            .defcon-item-1-text,
            .defcon-item-2-image,
            .defcon-item-3-image,
            .defcon-item-4-image,
            .defcon-item-5-text {
                grid-column: span 1;
            }
            .defcon-item-1-text,
            .defcon-item-5-text {
                font-size: 1.25rem; /* Adjust font size for smaller screens */
            }
        }

        @media (max-width: 768px) {
            .defcon-content-grid {
                grid-template-columns: 1fr; /* Stack all items on small screens */
            }
            .defcon-image-text-content-wrapper {
                width: 95%; /* More width on small screens */
            }
            .defcon-grid-item-text,
            .defcon-item-1-text,
            .defcon-item-5-text {
                padding: 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <section class="defcon-image-text-section-container">
        <div class="defcon-image-text-content-wrapper">
            <div class="defcon-content-grid">

                <div class="defcon-grid-item defcon-item-1-text">
                    Seamlessly integrate blockchain & Web3 solutions into your existing enterprise architecture.
                </div>

                <div class="defcon-grid-item defcon-item-2-image">
                    <img src="thumbnails/pexels-altabena-10142683.jpg" alt="Modern IT Workplace" class="defcon-grid-item-image">
                </div>

                <div class="defcon-grid-item defcon-item-3-image">
                    <img src="thumbnails/pexels-knownasovan-62693.jpg" alt="Team Collaboration" class="defcon-grid-item-image">
                </div>

                <div class="defcon-grid-item defcon-item-4-image">
                    <img src="thumbnails/pexels-dominick-davis.jpg" alt="Mobile App Development" class="defcon-grid-item-image">
                </div>

                <div class="defcon-grid-item defcon-item-5-text">
                    Leverage AI & Data Analytics to drive informed decisions and optimize your business operations.
                </div>

            </div>
        </div>
    </section>

</body>
</html>
