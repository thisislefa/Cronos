<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize line chart
    const lineCtx = document.querySelector('.defcon-line-chart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Revenue',
                data: [12000, 19000, 15000, 22000, 18000, 25000, 30000, 28000, 32000, 35000, 38000, 42000],
                borderColor: '#0091ff',
                backgroundColor: 'rgba(0, 145, 255, 0.1)',
                borderWidth: 2,
                tension: 0.3,
                fill: true
            }, {
                label: 'Clients',
                data: [80, 95, 110, 105, 120, 135, 150, 145, 160, 175, 185, 200],
                borderColor: '#06273e',
                backgroundColor: 'rgba(6, 39, 62, 0.1)',
                borderWidth: 2,
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        font: {
                            family: 'Times New Roman',
                            size: 12
                        },
                        color: '#06273e'
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(255, 255, 255, 0.95)',
                    titleColor: '#06273e',
                    bodyColor: '#06273e',
                    borderColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 1,
                    padding: 12,
                    boxShadow: '0 4px 20px rgba(0, 0, 0, 0.15)',
                    cornerRadius: 8,
                    displayColors: true,
                    usePointStyle: true,
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.datasetIndex === 0 ? '$' + context.parsed.y.toLocaleString() : context.parsed.y;
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        color: 'rgba(6, 39, 62, 0.05)'
                    },
                    ticks: {
                        color: '#06273e',
                        font: {
                            family: 'Times New Roman'
                        }
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(6, 39, 62, 0.05)'
                    },
                    ticks: {
                        color: '#06273e',
                        font: {
                            family: 'Times New Roman'
                        },
                        callback: function(value) {
                            return this.options.ticks.suggestedMax > 1000 ? '$' + value.toLocaleString() : value;
                        }
                    }
                }
            },
            animation: {
                duration: 1500,
                easing: 'easeOutQuart'
            }
        }
    });
    
    // Initialize bar chart
    const barCtx = document.querySelector('.defcon-bar-chart-canvas').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
            datasets: [{
                label: 'Performance',
                data: [85, 72, 90, 95],
                backgroundColor: [
                    'rgba(0, 145, 255, 0.7)',
                    'rgba(0, 145, 255, 0.5)',
                    'rgba(0, 145, 255, 0.7)',
                    'rgba(0, 145, 255, 0.9)'
                ],
                borderColor: [
                    '#0091ff',
                    '#0091ff',
                    '#0091ff',
                    '#0091ff'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.parsed.y + '% performance';
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        color: '#06273e',
                        font: {
                            family: 'Times New Roman'
                        }
                    }
                },
                y: {
                    min: 50,
                    max: 100,
                    grid: {
                        color: 'rgba(6, 39, 62, 0.05)'
                    },
                    ticks: {
                        color: '#06273e',
                        font: {
                            family: 'Times New Roman'
                        },
                        callback: function(value) {
                            return value + '%';
                        }
                    }
                }
            },
            animation: {
                duration: 1500,
                easing: 'easeOutQuart'
            }
        }
    });
    
    // Initialize pie chart
    const pieCtx = document.querySelector('.defcon-pie-chart-canvas').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'doughnut',
        data: {
            labels: ['Product A', 'Product B', 'Product C', 'Product D'],
            datasets: [{
                data: [35, 25, 20, 20],
                backgroundColor: [
                    'rgba(0, 145, 255, 0.9)',
                    'rgba(0, 145, 255, 0.7)',
                    'rgba(0, 145, 255, 0.5)',
                    'rgba(0, 145, 255, 0.3)'
                ],
                borderColor: '#ffffff',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '70%',
            plugins: {
                legend: {
                    position: 'right',
                    labels: {
                        color: '#06273e',
                        font: {
                            family: 'Times New Roman',
                            size: 12
                        },
                        padding: 20
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.raw || 0;
                            const total = context.dataset.data.reduce((acc, data) => acc + data, 0);
                            const percentage = Math.round((value / total) * 100);
                            return `${label}: ${percentage}% (${value})`;
                        }
                    }
                }
            },
            animation: {
                duration: 1500,
                easing: 'easeOutQuart'
            }
        }
    });
    
    // Animate connection lines
    function updateConnectionLines() {
        const svg = document.querySelector('.defcon-connections');
        const panels = [
            document.querySelector('.defcon-main-chart'),
            document.querySelector('.defcon-bar-chart'),
            document.querySelector('.defcon-pie-chart'),
            document.querySelector('.defcon-metric-card-1'),
            document.querySelector('.defcon-metric-card-2'),
            document.querySelector('.defcon-metric-card-3')
        ];
        
        // Get positions of panels
        const panelPositions = panels.map(panel => {
            if (!panel) return null;
            const rect = panel.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        }).filter(pos => pos !== null);
        
        // Update connection paths
        const paths = [
            document.querySelector('.defcon-connection-1'),
            document.querySelector('.defcon-connection-2'),
            document.querySelector('.defcon-connection-3')
        ];
        
        if (panelPositions.length >= 4) {
            paths[0].setAttribute('d', `M${panelPositions[0].x},${panelPositions[0].y} C${panelPositions[0].x + 100},${panelPositions[0].y} ${panelPositions[1].x - 100},${panelPositions[1].y} ${panelPositions[1].x},${panelPositions[1].y}`);
            paths[1].setAttribute('d', `M${panelPositions[0].x},${panelPositions[0].y} C${panelPositions[0].x + 50},${panelPositions[0].y + 100} ${panelPositions[2].x - 50},${panelPositions[2].y - 100} ${panelPositions[2].x},${panelPositions[2].y}`);
            paths[2].setAttribute('d', `M${panelPositions[0].x},${panelPositions[0].y} C${panelPositions[0].x - 50},${panelPositions[0].y + 50} ${panelPositions[3].x + 50},${panelPositions[3].y - 50} ${panelPositions[3].x},${panelPositions[3].y}`);
        }
    }
    
    // Update connections on load and resize
    window.addEventListener('load', updateConnectionLines);
    window.addEventListener('resize', updateConnectionLines);
    
    // Tooltip functionality
    const tooltip = document.querySelector('.defcon-data-tooltip');
    const interactiveElements = document.querySelectorAll('.defcon-dashboard-panel, .defcon-metric-card');
    
    interactiveElements.forEach(element => {
        element.addEventListener('mouseenter', function(e) {
            const rect = this.getBoundingClientRect();
            tooltip.style.left = `${rect.left + rect.width / 2}px`;
            tooltip.style.top = `${rect.top - 10}px`;
            tooltip.style.transform = 'translate(-50%, -100%)';
            tooltip.style.opacity = '1';
            
            // Set tooltip content based on element
            if (this.classList.contains('defcon-main-chart')) {
                tooltip.innerHTML = '<strong>Revenue & Clients</strong><br>Annual growth trends with monthly breakdown';
            } else if (this.classList.contains('defcon-bar-chart')) {
                tooltip.innerHTML = '<strong>Quarterly Performance</strong><br>Key metrics by quarter with targets';
            } else if (this.classList.contains('defcon-pie-chart')) {
                tooltip.innerHTML = '<strong>Product Distribution</strong><br>Revenue share by product line';
            } else if (this.classList.contains('defcon-metric-card-1')) {
                tooltip.innerHTML = '<strong>Annual Revenue</strong><br>Total revenue for the current fiscal year';
            } else if (this.classList.contains('defcon-metric-card-2')) {
                tooltip.innerHTML = '<strong>Year-over-Year Growth</strong><br>Percentage increase from previous year';
            } else if (this.classList.contains('defcon-metric-card-3')) {
                tooltip.innerHTML = '<strong>System Uptime</strong><br>Percentage of time services are available';
            }
        });
        
        element.addEventListener('mouseleave', function() {
            tooltip.style.opacity = '0';
        });
    });
    
    // Simulate real-time data updates
    function updateData() {
        // Update line chart
        const newLineData = lineChart.data.datasets[0].data.map(value => {
            const change = (Math.random() - 0.5) * 2000;
            return Math.max(10000, value + change);
        });
        lineChart.data.datasets[0].data = newLineData;
        
        // Update bar chart
        const newBarData = barChart.data.datasets[0].data.map(value => {
            const change = (Math.random() - 0.3) * 10;
            return Math.min(100, Math.max(60, value + change));
        });
        barChart.data.datasets[0].data = newBarData;
        
        // Update pie chart
        const newPieData = pieChart.data.datasets[0].data.map(value => {
            const change = (Math.random() - 0.5) * 5;
            return Math.max(10, value + change);
        });
        pieChart.data.datasets[0].data = newPieData;
        
        // Update charts
        lineChart.update();
        barChart.update();
        pieChart.update();
        
        // Update metric cards
        const metricCards = document.querySelectorAll('.defcon-metric-card');
        metricCards.forEach((card, index) => {
            const valueElement = card.querySelector('.defcon-metric-value');
            if (valueElement) {
                const currentValue = parseFloat(valueElement.textContent.replace(/[^0-9.]/g, ''));
                let newValue;
                
                if (index === 0) { // Revenue
                    const change = (Math.random() - 0.3) * 0.2;
                    newValue = currentValue * (1 + change);
                    valueElement.textContent = '$' + Math.round(newValue / 100000) / 10 + 'M';
                } else if (index === 1) { // Growth
                    const change = (Math.random() - 0.4) * 5;
                    newValue = Math.min(400, Math.max(250, currentValue + change));
                    valueElement.textContent = Math.round(newValue) + '%';
                    card.querySelector('.defcon-metric-gauge::after').style.width = newValue / 4 + '%';
                } else if (index === 2) { // Uptime
                    const change = (Math.random() - 0.5) * 0.5;
                    newValue = Math.min(99.9, Math.max(90, currentValue + change));
                    valueElement.textContent = Math.round(newValue * 10) / 10 + '%';
                    card.querySelector('.defcon-metric-progress::after').style.width = newValue + '%';
                }
            }
        });
    }
    
    // Update data every 5 seconds
    setInterval(updateData, 5000);
    
    // Typewriter effect for ticker
    const tickerItems = document.querySelectorAll('.defcon-ticker-item');
    tickerItems.forEach(item => {
        const valueElement = item.querySelector('.defcon-ticker-value');
        const originalValue = valueElement.textContent;
        valueElement.textContent = '';
        
        let i = 0;
        const typeWriter = setInterval(() => {
            if (i < originalValue.length) {
                valueElement.textContent += originalValue.charAt(i);
                i++;
            } else {
                clearInterval(typeWriter);
            }
        }, 100);
    });
});
</script>
