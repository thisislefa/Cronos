<script>
document.addEventListener('DOMContentLoaded', function() {
  // Auto-play video when in viewport
  const cinemaVideo = document.querySelector('.defcon-cinema-video');
  
  const videoObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        cinemaVideo.play();
      } else {
        cinemaVideo.pause();
      }
    });
  }, { threshold: 0.5 });
  
  if (cinemaVideo) {
    videoObserver.observe(cinemaVideo);
  }
  
  // Enhanced hover effect for video container
  const videoWrapper = document.querySelector('.defcon-cinema-video-wrapper');
  if (videoWrapper) {
    videoWrapper.addEventListener('mousemove', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const angleX = (y - centerY) / 30;
      const angleY = (centerX - x) / 30;
      
      this.style.transform = `scale(1.02) translateZ(20px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
      
      // Move projector light with cursor
      const projectorLight = document.querySelector('.defcon-projector-light');
      if (projectorLight) {
        const posX = (x / rect.width) * 100;
        projectorLight.style.left = `${posX}%`;
      }
    });
    
    videoWrapper.addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1) translateZ(0) rotateX(0) rotateY(0)';
    });
  }
  
  // Button press animation
  const cinemaCTA = document.querySelector('.defcon-cinema-cta');
  if (cinemaCTA) {
    cinemaCTA.addEventListener('mousedown', function() {
      this.style.transform = 'translateY(2px)';
    });
    
    cinemaCTA.addEventListener('mouseup', function() {
      this.style.transform = 'translateY(0)';
    });
  }
  
  // Ambient light intensity based on scroll
  window.addEventListener('scroll', function() {
    const scrollY = window.scrollY;
    const showcase = document.querySelector('.defcon-cinema-showcase');
    if (!showcase) return;
    
    const rect = showcase.getBoundingClientRect();
    const scrollPercent = Math.max(0, Math.min(1, (scrollY - rect.top + window.innerHeight) / (rect.height * 0.5)));
    
    const ambientLights = document.querySelectorAll('.defcon-ambient-light');
    ambientLights.forEach(light => {
      light.style.opacity = 0.05 + (scrollPercent * 0.1);
    });
  });
});
</script>
