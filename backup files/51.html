<script>
document.addEventListener('DOMContentLoaded', function() {
  // Unique class names to prevent conflicts
  const heroSection = document.querySelector('.dc-cinematic-hero');
  const splitLayout = document.querySelector('.dc-hero-split');
  const cursorLight = document.querySelector('.dc-cursor-light');
  const floatingElements = document.querySelectorAll('.dc-floating-element');
  const particleContainer = document.querySelector('.dc-particle-container');
  
  // Mouse move effects
  heroSection.addEventListener('mousemove', function(e) {
    const x = e.clientX;
    const y = e.clientY;
    
    // Cursor lighting effect
    cursorLight.style.left = `${x}px`;
    cursorLight.style.top = `${y}px`;
    cursorLight.style.opacity = '1';
    
    // Parallax effect for floating elements
    floatingElements.forEach(el => {
      const speed = parseFloat(el.style.getPropertyValue('--speed')) || 0.03;
      const xOffset = (window.innerWidth / 2 - x) * speed;
      const yOffset = (window.innerHeight / 2 - y) * speed;
      el.style.transform = `translate(calc(-50% + ${xOffset}px), calc(-50% + ${yOffset}px))`;
    });
  });
  
  heroSection.addEventListener('mouseleave', function() {
    cursorLight.style.opacity = '0';
  });
  
  // Create particles for text
  function createParticles() {
    const chars = document.querySelectorAll('.dc-headline-char');
    
    chars.forEach((char, index) => {
      char.addEventListener('mouseenter', function() {
        const rect = char.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        for (let i = 0; i < 5; i++) {
          const particle = document.createElement('div');
          particle.className = 'dc-particle';
          particle.style.left = `${centerX}px`;
          particle.style.top = `${centerY}px`;
          particle.style.backgroundColor = `hsl(${Math.random() * 60 + 190}, 100%, 70%)`;
          
          const angle = Math.random() * Math.PI * 2;
          const velocity = 1 + Math.random() * 3;
          const size = 2 + Math.random() * 4;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          particleContainer.appendChild(particle);
          
          const animation = particle.animate([
            { transform: `translate(0, 0)`, opacity: 1 },
            { transform: `translate(${Math.cos(angle) * velocity * 50}px, ${Math.sin(angle) * velocity * 50}px)`, opacity: 0 }
          ], {
            duration: 800 + Math.random() * 400,
            easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
          });
          
          animation.onfinish = () => particle.remove();
        }
      });
    });
  }
  
  // Scroll trigger for merge effect
  function handleScroll() {
    const scrollPosition = window.scrollY;
    const heroHeight = heroSection.offsetHeight;
    
    if (scrollPosition > heroHeight * 0.1) {
      splitLayout.classList.add('scrolled');
    } else {
      splitLayout.classList.remove('scrolled');
    }
  }
  
  // Initialize
  setTimeout(() => {
    createParticles();
    window.addEventListener('scroll', handleScroll);
  }, 1000);
  
  // Cleanup function to prevent memory leaks
  window.addEventListener('beforeunload', function() {
    window.removeEventListener('scroll', handleScroll);
    heroSection.removeEventListener('mousemove');
    heroSection.removeEventListener('mouseleave');
  });
});
</script>
