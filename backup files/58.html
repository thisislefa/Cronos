<style>
  /* Spotlight Hero Container */
  .dc-spotlight-hero {
    position: relative;
    width: 100%;
    height: 100vh;
    min-height: 600px;
    overflow: hidden;
    background-color: #06273e;
    font-family: "Times New Roman", serif;
    color: #ffffff;
    isolation: isolate;
  }

  /* Background Layers */
  .dc-spotlight-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, rgba(6,39,62,0.8) 0%, rgba(6,39,62,0.9) 100%);
    z-index: 1;
  }

  .dc-spotlight-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://example.com/path/to/subtle-pattern.jpg');
    background-size: 300px 300px;
    opacity: 0;
    mix-blend-mode: overlay;
    z-index: 2;
    transition: opacity 0.3s ease;
  }

  /* Vignette Effect */
  .dc-spotlight-vignette {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.7) 100%);
    z-index: 3;
    pointer-events: none;
  }

  /* Content Container */
  .dc-spotlight-content {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    box-sizing: border-box;
    z-index: 4;
  }

  /* Text Elements */
  .dc-spotlight-headline {
    font-size: clamp(2rem, 5vw, 4rem);
    font-weight: 700;
    text-align: center;
    margin-bottom: 1.5rem;
    opacity: 0.7;
    transition: opacity 0.4s ease, text-shadow 0.4s ease;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(0,145,255,0.3);
  }

  .dc-spotlight-subhead {
    font-size: clamp(1rem, 2vw, 1.5rem);
    text-align: center;
    max-width: 800px;
    margin-bottom: 2rem;
    opacity: 0.5;
    transition: opacity 0.4s ease, text-shadow 0.4s ease;
    color: #e5e5e5;
  }

  /* Decorative Elements */
  .dc-spotlight-particle {
    position: absolute;
    background-color: rgba(255,255,255,0.8);
    border-radius: 50%;
    pointer-events: none;
    z-index: 5;
    filter: blur(0.5px);
  }

  .dc-spotlight-ornament {
    position: absolute;
    width: 100px;
    height: 100px;
    border: 1px solid rgba(0,145,255,0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 2;
  }

  /* Cursor Spotlight */
  .dc-spotlight-cursor {
    position: fixed;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(0,145,255,0.2) 0%, rgba(0,145,255,0) 70%);
    pointer-events: none;
    transform: translate(-50%, -50%);
    mix-blend-mode: screen;
    z-index: 10;
    filter: blur(10px);
    opacity: 0;
    transition: opacity 0.3s ease, width 0.3s ease, height 0.3s ease;
  }

  /* Button Style */
  .dc-spotlight-btn {
    padding: 12px 30px;
    background-color: rgba(0,145,255,0.2);
    color: #ffffff;
    border: 1px solid #0091ff;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    opacity: 0.7;
  }

  .dc-spotlight-btn:hover {
    background-color: rgba(0,145,255,0.4);
    opacity: 1;
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .dc-spotlight-headline {
      font-size: 2.5rem;
    }
    
    .dc-spotlight-subhead {
      font-size: 1.2rem;
    }
    
    .dc-spotlight-cursor {
      display: none;
    }
    
    .dc-spotlight-hero {
      background: radial-gradient(ellipse at center, #06273e 0%, #000000 100%);
    }
    
    .dc-spotlight-headline,
    .dc-spotlight-subhead {
      opacity: 1;
      text-shadow: 0 0 15px rgba(0,145,255,0.5);
    }
  }
</style>

<div class="dc-spotlight-hero">
  <div class="dc-spotlight-bg"></div>
  <div class="dc-spotlight-pattern"></div>
  <div class="dc-spotlight-vignette"></div>
  
  <!-- Decorative Ornaments -->
  <div class="dc-spotlight-ornament" style="top: 20%; left: 15%; transform: rotate(45deg);"></div>
  <div class="dc-spotlight-ornament" style="bottom: 25%; right: 10%; transform: rotate(20deg);"></div>
  
  <!-- Main Content -->
  <div class="dc-spotlight-content">
    <h1 class="dc-spotlight-headline">Illuminate Your Digital Presence</h1>
    <p class="dc-spotlight-subhead">Discover how our cutting-edge solutions can reveal new opportunities for your business growth and success in the digital landscape.</p>
    <button class="dc-spotlight-btn">Explore Our Services</button>
  </div>
  
  <!-- Cursor Spotlight -->
  <div class="dc-spotlight-cursor"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const cursor = document.querySelector('.dc-spotlight-cursor');
    const hero = document.querySelector('.dc-spotlight-hero');
    const pattern = document.querySelector('.dc-spotlight-pattern');
    const ornaments = document.querySelectorAll('.dc-spotlight-ornament');
    const headlines = document.querySelectorAll('.dc-spotlight-headline, .dc-spotlight-subhead');
    const btn = document.querySelector('.dc-spotlight-btn');
    
    // Only enable spotlight effect on non-touch devices
    if (!('ontouchstart' in window || navigator.maxTouchPoints)) {
      cursor.style.opacity = '1';
      
      // Track mouse position
      hero.addEventListener('mousemove', function(e) {
        const x = e.clientX;
        const y = e.clientY;
        
        // Move spotlight
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
        
        // Calculate distance from center for parallax effects
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const distX = x - centerX;
        const distY = y - centerY;
        
        // Adjust spotlight size based on speed (simplified)
        const speed = Math.sqrt(distX * distX + distY * distY);
        const newSize = 300 + speed * 0.2;
        cursor.style.width = newSize + 'px';
        cursor.style.height = newSize + 'px';
        
        // Adjust color temperature based on position
        const hueRotate = (x / window.innerWidth) * 60 - 30;
        cursor.style.filter = `blur(10px) hue-rotate(${hueRotate}deg)`;
        
        // Show hidden pattern
        pattern.style.opacity = '0.3';
        
        // Show ornaments when near them
        ornaments.forEach(ornament => {
          const rect = ornament.getBoundingClientRect();
          const ornamentCenterX = rect.left + rect.width / 2;
          const ornamentCenterY = rect.top + rect.height / 2;
          const distance = Math.sqrt(
            Math.pow(x - ornamentCenterX, 2) + 
            Math.pow(y - ornamentCenterY, 2)
          );
          
          if (distance < 200) {
            ornament.style.opacity = '0.5';
          } else {
            ornament.style.opacity = '0';
          }
        });
        
        // Illuminate text when spotlight is near
        headlines.forEach(text => {
          const rect = text.getBoundingClientRect();
          const textCenterX = rect.left + rect.width / 2;
          const textCenterY = rect.top + rect.height / 2;
          const distance = Math.sqrt(
            Math.pow(x - textCenterX, 2) + 
            Math.pow(y - textCenterY, 2)
          );
          
          if (distance < 200) {
            text.style.opacity = '1';
            text.style.textShadow = '0 0 15px rgba(0,145,255,0.7)';
          } else {
            text.style.opacity = '0.7';
            text.style.textShadow = '0 0 10px rgba(0,145,255,0.3)';
          }
        });
        
        // Button illumination
        const btnRect = btn.getBoundingClientRect();
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;
        const btnDistance = Math.sqrt(
          Math.pow(x - btnCenterX, 2) + 
          Math.pow(y - btnCenterY, 2)
        );
        
        if (btnDistance < 150) {
          btn.style.opacity = '1';
          btn.style.boxShadow = '0 0 20px rgba(0,145,255,0.5)';
        } else {
          btn.style.opacity = '0.7';
          btn.style.boxShadow = 'none';
        }
      });
      
      // Create floating particles
      createParticles();
    } else {
      // Mobile fallback - show all content with ambient lighting
      pattern.style.opacity = '0.2';
      headlines.forEach(text => {
        text.style.opacity = '1';
        text.style.textShadow = '0 0 15px rgba(0,145,255,0.5)';
      });
      btn.style.opacity = '1';
    }
    
    function createParticles() {
      const particleCount = 50;
      const heroRect = hero.getBoundingClientRect();
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'dc-spotlight-particle';
        
        // Random size between 1-3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        const x = Math.random() * heroRect.width;
        const y = Math.random() * heroRect.height;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        
        // Random opacity
        particle.style.opacity = Math.random() * 0.5;
        
        // Add slight animation
        if (Math.random() > 0.5) {
          particle.style.animation = `float${Math.ceil(Math.random() * 4)} ${5 + Math.random() * 10}s infinite linear`;
        }
        
        hero.appendChild(particle);
      }
    }
  });
</script>

<style>
  /* Particle animations */
  @keyframes float1 {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-20px) translateX(10px); }
    100% { transform: translateY(0) translateX(0); }
  }
  
  @keyframes float2 {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(15px) translateX(-5px); }
    100% { transform: translateY(0) translateX(0); }
  }
  
  @keyframes float3 {
    0% { transform: translateY(0) translateX(0) scale(1); }
    50% { transform: translateY(-10px) translateX(5px) scale(1.2); }
    100% { transform: translateY(0) translateX(0) scale(1); }
  }
  
  @keyframes float4 {
    0% { transform: translateY(0) translateX(0) rotate(0deg); }
    50% { transform: translateY(5px) translateX(-10px) rotate(180deg); }
    100% { transform: translateY(0) translateX(0) rotate(360deg); }
  }
</style>
