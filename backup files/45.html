<script>
document.addEventListener('DOMContentLoaded', function() {
  // Parallax Effect
  const showcaseContainer = document.querySelector('.defcon-showcase-container');
  const videoContainer = document.querySelector('.defcon-video-player-container');
  const contentContainer = document.querySelector('.defcon-showcase-content');
  const particles = document.querySelectorAll('.defcon-particle');
  const frames = document.querySelectorAll('.defcon-geometric-frame');
  
  window.addEventListener('scroll', function() {
    const scrollPosition = window.pageYOffset;
    const containerPosition = showcaseContainer.getBoundingClientRect().top;
    const scrollPercentage = (containerPosition / window.innerHeight) * 100;
    
    if (scrollPercentage < 30 && scrollPercentage > -100) {
      // Main container parallax
      showcaseContainer.style.transform = `translateY(${scrollPosition * 0.1}px)`;
      
      // Video and content parallax (different speeds)
      videoContainer.style.transform = `translateX(${scrollPosition * -0.05}px)`;
      contentContainer.style.transform = `translateX(${scrollPosition * 0.05}px)`;
      
      // Particles parallax
      particles.forEach((particle, index) => {
        const speed = 0.02 + (index * 0.01);
        particle.style.transform = `translateY(${scrollPosition * speed}px)`;
      });
      
      // Frames parallax
      frames.forEach((frame, index) => {
        const speed = 0.03 + (index * 0.01);
        frame.style.transform = `rotate(${scrollPosition * speed}deg)`;
      });
    }
  });
  
  // Video hover effect enhancement
  const videoHolographic = document.querySelector('.defcon-video-holographic');
  const videoBorders = document.querySelectorAll('.defcon-video-border');
  
  videoHolographic.addEventListener('mouseenter', function() {
    videoBorders.forEach(border => {
      border.style.borderColor = 'rgba(0, 145, 255, 0.6)';
    });
  });
  
  videoHolographic.addEventListener('mouseleave', function() {
    videoBorders.forEach((border, index) => {
      const opacity = 0.4 - (index * 0.1);
      border.style.borderColor = `rgba(0, 145, 255, ${opacity})`;
    });
  });
  
  // Initialize animations when in view
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('defcon-in-view');
      }
    });
  }, { threshold: 0.1 });
  
  observer.observe(showcaseContainer);
});
</script>
