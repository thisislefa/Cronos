<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Particle System
    const canvas = document.querySelector('.defcon-particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = window.innerWidth < 768 ? 60 : 120;
    const mouse = { x: null, y: null, radius: 100 };
    
    // Set canvas size
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Particle class
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = (Math.random() * 30) + 1;
        this.color = '#0091ff';
      }
      
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      
      update() {
        // Mouse collision detection
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        let forceDirectionX = dx / distance;
        let forceDirectionY = dy / distance;
        let maxDistance = mouse.radius;
        let force = (maxDistance - distance) / maxDistance;
        let directionX = forceDirectionX * force * this.density * 0.6;
        let directionY = forceDirectionY * force * this.density * 0.6;
        
        if (distance < mouse.radius) {
          this.x -= directionX;
          this.y -= directionY;
        } else {
          if (this.x !== this.baseX) {
            let dx = this.x - this.baseX;
            this.x -= dx / 10;
          }
          if (this.y !== this.baseY) {
            let dy = this.y - this.baseY;
            this.y -= dy / 10;
          }
        }
        
        // Draw lines between close particles
        for (let i = 0; i < particles.length; i++) {
          let dx = this.x - particles[i].x;
          let dy = this.y - particles[i].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = '#0091ff';
            ctx.lineWidth = 0.3;
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(particles[i].x, particles[i].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }
    
    // Initialize particles
    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }
    
    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < particles.length; i++) {
        particles[i].draw();
        particles[i].update();
      }
      
      requestAnimationFrame(animate);
    }
    
    initParticles();
    animate();
    
    // Mouse movement tracking
    window.addEventListener('mousemove', function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
    });
    
    // Touch movement tracking for mobile
    window.addEventListener('touchmove', function(event) {
      event.preventDefault();
      mouse.x = event.touches[0].clientX;
      mouse.y = event.touches[0].clientY;
    });
    
    // Reset mouse position when leaving canvas
    window.addEventListener('mouseout', function() {
      mouse.x = null;
      mouse.y = null;
    });
    
    // Service Icons Interaction
    const serviceIcons = document.querySelectorAll('.defcon-service-icon');
    const serviceModal = document.querySelector('.defcon-service-modal');
    const modalClose = document.querySelector('.defcon-service-modal-close');
    const modalTitle = document.querySelector('.defcon-service-modal-title');
    const modalDescription = document.querySelector('.defcon-service-modal-description');
    
    // Service data
    const services = {
      'web-design': {
        title: 'Web Design',
        description: 'Our expert web design team creates stunning, responsive websites that captivate your audience and drive conversions. We combine aesthetics with functionality to deliver exceptional user experiences.',
        video: 'https://example.com/web-design-video'
      },
      'tech-support': {
        title: 'Tech Support',
        description: '24/7 professional technical support to keep your systems running smoothly. Our certified technicians provide quick resolutions to minimize downtime and maximize productivity.',
        video: 'https://example.com/tech-support-video'
      },
      'it-consulting': {
        title: 'IT Consulting',
        description: 'Strategic IT consulting services to align your technology with business goals. We analyze, plan, and implement solutions that give you a competitive edge in your industry.',
        video: 'https://example.com/it-consulting-video'
      }
    };
    
    // Open modal when service icon is clicked
    serviceIcons.forEach(icon => {
      icon.addEventListener('click', function() {
        const service = this.getAttribute('data-service');
        const serviceData = services[service];
        
        modalTitle.textContent = serviceData.title;
        modalDescription.textContent = serviceData.description;
        // In a real implementation, you would load the video here
        // document.querySelector('.defcon-service-modal-video-placeholder').innerHTML = `<iframe src="${serviceData.video}" frameborder="0" allowfullscreen></iframe>`;
        
        serviceModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });
    
    // Close modal
    modalClose.addEventListener('click', function() {
      serviceModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    });
    
    // Magnetic effect for service icons
    serviceIcons.forEach(icon => {
      icon.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const angleX = (y - centerY) / 20;
        const angleY = (centerX - x) / 20;
        
        this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateZ(20px)`;
        this.style.transition = 'transform 0.1s ease';
      });
      
      icon.addEventListener('mouseleave', function() {
        this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
        this.style.transition = 'transform 0.5s ease';
      });
    });
    
    // Parallax effect
    const parallaxLayers = document.querySelectorAll('[class*="defcon-parallax-layer"]');
    
    window.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      parallaxLayers.forEach((layer, index) => {
        const speed = (index + 1) * 0.5;
        const xPos = x * speed * 100;
        const yPos = y * speed * 100;
        
        layer.style.transform = `translate(calc(-50% + ${xPos}px), calc(-50% + ${yPos}px))`;
      });
    });
    
    // Mobile touch handling for particles
    if ('ontouchstart' in window) {
      // Reduce particle count for mobile
      initParticles();
      
      // Handle swipe gestures
      let touchStartX = 0;
      let touchStartY = 0;
      
      window.addEventListener('touchstart', function(e) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });
      
      window.addEventListener('touchend', function(e) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;
        
        // Apply swipe momentum to particles
        particles.forEach(particle => {
          particle.x -= diffX * 0.1;
          particle.y -= diffY * 0.1;
        });
      });
    }
  });
</script>
