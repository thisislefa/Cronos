<script>
document.addEventListener('DOMContentLoaded', function() {
  // Animate progress bars when they come into view
  const progressBars = document.querySelectorAll('.defcon-tech-item-progress');
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
      }
    });
  }, {
    threshold: 0.5
  });
  
  progressBars.forEach(bar => {
    bar.style.opacity = '0';
    observer.observe(bar);
  });

  // Add hover effect to tech items
  const techItems = document.querySelectorAll('.defcon-tech-item');
  
  techItems.forEach(item => {
    item.addEventListener('mouseenter', function() {
      this.querySelector('.defcon-tech-item-logo').style.transform = 'scale(1.1)';
      this.querySelector('.defcon-tech-item-name').style.color = '#0091ff';
    });
    
    item.addEventListener('mouseleave', function() {
      this.querySelector('.defcon-tech-item-logo').style.transform = 'scale(1)';
      this.querySelector('.defcon-tech-item-name').style.color = '#06273e';
    });
  });

  // Add decorative elements
  const techStackSection = document.querySelector('.defcon-tech-stack');
  
  // Add floating circles
  for (let i = 0; i < 12; i++) {
    const circle = document.createElement('div');
    circle.className = 'defcon-tech-decoration-circle';
    
    const size = Math.random() * 10 + 5;
    const posX = Math.random() * 100;
    const posY = Math.random() * 100;
    const opacity = Math.random() * 0.1 + 0.05;
    const delay = Math.random() * 5;
    const duration = Math.random() * 15 + 10;
    
    circle.style.width = `${size}px`;
    circle.style.height = `${size}px`;
    circle.style.left = `${posX}%`;
    circle.style.top = `${posY}%`;
    circle.style.opacity = opacity;
    circle.style.animationDelay = `${delay}s`;
    circle.style.animationDuration = `${duration}s`;
    
    techStackSection.appendChild(circle);
  }
});

// Add dynamic styles for decorative elements
const defconTechStyles = document.createElement('style');
defconTechStyles.textContent = `
  .defcon-tech-decoration-circle {
    position: absolute;
    background-color: #0091ff;
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
    animation: defconFloatCircle infinite ease-in-out;
  }
  
  @keyframes defconFloatCircle {
    0%, 100% {
      transform: translateY(0) translateX(0);
    }
    25% {
      transform: translateY(-20px) translateX(10px);
    }
    50% {
      transform: translateY(0) translateX(20px);
    }
    75% {
      transform: translateY(20px) translateX(10px);
    }
  }
`;
document.head.appendChild(defconTechStyles);
</script>
