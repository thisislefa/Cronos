<style>
/* Base Styles */
.defcon-social-header {
  position: relative;
  z-index: 1000;
  background-color: #06273e;
  padding: 12px 0;
  box-shadow: 0 2px 15px rgba(6, 39, 62, 0.1);
}

.defcon-social-container {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 15px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 30px;
}

/* Social Links */
.defcon-social-link {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  position: relative;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  background-color: rgba(255, 255, 255, 0.1);
  overflow: hidden;
}

.defcon-social-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #0091ff, #0066cc);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 0;
}

.defcon-social-link:hover::before {
  opacity: 1;
}

.defcon-social-icon {
  position: relative;
  z-index: 1;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.defcon-social-svg {
  width: 100%;
  height: 100%;
  fill: #ffffff;
  transition: transform 0.3s ease;
}

.defcon-social-link:hover .defcon-social-svg {
  transform: scale(1.2);
}

/* Tooltip */
.defcon-social-tooltip {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%) translateY(10px);
  background-color: #06273e;
  color: #ffffff;
  font-size: 0.8rem;
  font-weight: 600;
  padding: 6px 12px;
  border-radius: 4px;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(6, 39, 62, 0.2);
  z-index: 10;
}

.defcon-social-tooltip::before {
  content: '';
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent #06273e transparent;
}

.defcon-social-link:hover .defcon-social-tooltip {
  opacity: 1;
  visibility: visible;
  transform: translateX(-50%) translateY(15px);
}

/* Platform-Specific Colors */
.defcon-social-twitter:hover {
  box-shadow: 0 5px 20px rgba(29, 161, 242, 0.3);
}

.defcon-social-facebook:hover {
  box-shadow: 0 5px 20px rgba(66, 103, 178, 0.3);
}

.defcon-social-youtube:hover {
  box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
}

.defcon-social-github:hover {
  box-shadow: 0 5px 20px rgba(36, 41, 46, 0.3);
}

/* Animation */
@keyframes defconSocialPulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(0, 145, 255, 0.7);
  }
  70% {
    transform: scale(1.05);
    box-shadow: 0 0 0 10px rgba(0, 145, 255, 0);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(0, 145, 255, 0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .defcon-social-container {
    justify-content: center;
    padding: 0 15px;
  }
  
  .defcon-social-link {
    width: 36px;
    height: 36px;
  }
  
  .defcon-social-icon {
    width: 20px;
    height: 20px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Add animation on hover
  const socialLinks = document.querySelectorAll('.defcon-social-link');
  
  socialLinks.forEach(link => {
    link.addEventListener('mouseenter', function() {
      this.style.animation = 'defconSocialPulse 0.8s ease';
    });
    
    link.addEventListener('mouseleave', function() {
      this.style.animation = '';
    });
    
    // Click effect
    link.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Ripple effect
      const ripple = document.createElement('span');
      ripple.className = 'defcon-social-ripple';
      
      this.appendChild(ripple);
      
      // Remove after animation
      setTimeout(() => {
        ripple.remove();
        window.open(this.href, '_blank');
      }, 800);
    });
  });
});

// Add dynamic styles for ripple effect
const defconSocialStyles = document.createElement('style');
defconSocialStyles.textContent = `
  @keyframes defconSocialPulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(0, 145, 255, 0.7);
    }
    70% {
      transform: scale(1.05);
      box-shadow: 0 0 0 10px rgba(0, 145, 255, 0);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(0, 145, 255, 0);
    }
  }
  
  .defcon-social-ripple {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.7);
    transform: scale(0);
    animation: defconSocialRipple 0.8s linear;
    pointer-events: none;
  }
  
  @keyframes defconSocialRipple {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }
`;
document.head.appendChild(defconSocialStyles);
</script>
