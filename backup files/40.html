<script>
document.addEventListener('DOMContentLoaded', function() {
  // Initialize Neural Connections
  const svg = document.querySelector('.defcon-neural-connections');
  const centralNode = document.querySelector('.defcon-central-node');
  const peripheralNodes = document.querySelectorAll('.defcon-node');
  
  if (svg && centralNode && peripheralNodes.length > 0) {
    const centralRect = centralNode.getBoundingClientRect();
    const centralX = centralRect.left + centralRect.width / 2 - svg.getBoundingClientRect().left;
    const centralY = centralRect.top + centralRect.height / 2 - svg.getBoundingClientRect().top;
    
    // Create connections to each peripheral node
    peripheralNodes.forEach(node => {
      const nodeRect = node.getBoundingClientRect();
      const nodeX = nodeRect.left + nodeRect.width / 2 - svg.getBoundingClientRect().left;
      const nodeY = nodeRect.top + nodeRect.height / 2 - svg.getBoundingClientRect().top;
      
      // Create a curved path between nodes
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const dx = nodeX - centralX;
      const dy = nodeY - centralY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const curvature = distance * 0.3;
      
      path.setAttribute('d', `M${centralX},${centralY} C${centralX + curvature},${centralY} ${nodeX - curvature},${nodeY} ${nodeX},${nodeY}`);
      path.setAttribute('class', 'defcon-connection');
      path.setAttribute('stroke-dashoffset', Math.random() * 100);
      
      svg.appendChild(path);
      
      // Add animation with random delay
      const duration = 10 + Math.random() * 5;
      path.style.animation = `defcon-connection-flow ${duration}s linear infinite`;
      path.style.animationDelay = `${Math.random() * 5}s`;
    });
  }
  
  // Initialize Data Particles
  const particlesCanvas = document.querySelector('.defcon-data-particles');
  if (particlesCanvas) {
    particlesCanvas.width = particlesCanvas.offsetWidth;
    particlesCanvas.height = particlesCanvas.offsetHeight;
    
    const ctx = particlesCanvas.getContext('2d');
    const particles = [];
    const particleCount = 50;
    
    // Create particles
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * particlesCanvas.width,
        y: Math.random() * particlesCanvas.height,
        size: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        color: `rgba(0, 145, 255, ${Math.random() * 0.5 + 0.3})`,
        targetNode: Math.floor(Math.random() * peripheralNodes.length),
        pathProgress: Math.random(),
        pathSpeed: Math.random() * 0.005 + 0.002
      });
    }
    
    // Animation loop
    function animateParticles() {
      ctx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
      
      // Update and draw particles
      particles.forEach(particle => {
        // Follow neural paths
        if (peripheralNodes[particle.targetNode]) {
          const nodeRect = peripheralNodes[particle.targetNode].getBoundingClientRect();
          const nodeX = nodeRect.left + nodeRect.width / 2 - particlesCanvas.getBoundingClientRect().left;
          const nodeY = nodeRect.top + nodeRect.height / 2 - particlesCanvas.getBoundingClientRect().top;
          
          const centralRect = centralNode.getBoundingClientRect();
          const centralX = centralRect.left + centralRect.width / 2 - particlesCanvas.getBoundingClientRect().left;
          const centralY = centralRect.top + centralRect.height / 2 - particlesCanvas.getBoundingClientRect().top;
          
          // Calculate position along curved path
          particle.pathProgress += particle.pathSpeed;
          if (particle.pathProgress > 1) {
            particle.pathProgress = 0;
            particle.targetNode = Math.floor(Math.random() * peripheralNodes.length);
          }
          
          const t = particle.pathProgress;
          const dx = nodeX - centralX;
          const dy = nodeY - centralY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const curvature = distance * 0.3;
          
          // Cubic Bezier curve calculation
          particle.x = Math.pow(1-t,3)*centralX + 
                       3*Math.pow(1-t,2)*t*(centralX + curvature) + 
                       3*(1-t)*Math.pow(t,2)*(nodeX - curvature) + 
                       Math.pow(t,3)*nodeX;
          
          particle.y = Math.pow(1-t,3)*centralY + 
                       3*Math.pow(1-t,2)*t*centralY + 
                       3*(1-t)*Math.pow(t,2)*nodeY + 
                       Math.pow(t,3)*nodeY;
        }
        
        // Draw particles
        ctx.fillStyle = particle.color;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
      });
      
      requestAnimationFrame(animateParticles);
    }
    
    animateParticles();
    
    // Handle resize
    window.addEventListener('resize', function() {
      particlesCanvas.width = particlesCanvas.offsetWidth;
      particlesCanvas.height = particlesCanvas.offsetHeight;
      
      // Reinitialize connections
      while (svg.firstChild) {
        svg.removeChild(svg.firstChild);
      }
      
      const centralRect = centralNode.getBoundingClientRect();
      const centralX = centralRect.left + centralRect.width / 2 - svg.getBoundingClientRect().left;
      const centralY = centralRect.top + centralRect.height / 2 - svg.getBoundingClientRect().top;
      
      peripheralNodes.forEach(node => {
        const nodeRect = node.getBoundingClientRect();
        const nodeX = nodeRect.left + nodeRect.width / 2 - svg.getBoundingClientRect().left;
        const nodeY = nodeRect.top + nodeRect.height / 2 - svg.getBoundingClientRect().top;
        
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        const dx = nodeX - centralX;
        const dy = nodeY - centralY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const curvature = distance * 0.3;
        
        path.setAttribute('d', `M${centralX},${centralY} C${centralX + curvature},${centralY} ${nodeX - curvature},${nodeY} ${nodeX},${nodeY}`);
        path.setAttribute('class', 'defcon-connection');
        path.setAttribute('stroke-dashoffset', Math.random() * 100);
        
        svg.appendChild(path);
        
        const duration = 10 + Math.random() * 5;
        path.style.animation = `defcon-connection-flow ${duration}s linear infinite`;
        path.style.animationDelay = `${Math.random() * 5}s`;
      });
    });
  }
  
  // Animate stat counters
  const statValues = document.querySelectorAll('.defcon-stat-value');
  statValues.forEach(value => {
    const target = parseInt(value.getAttribute('data-value'));
    const duration = 2000;
    const startTime = Date.now();
    
    function updateCounter() {
      const elapsed = Date.now() - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const currentValue = Math.floor(progress * target);
      
      value.textContent = target % 1 === 0 ? currentValue : currentValue.toFixed(1);
      
      if (progress < 1) {
        requestAnimationFrame(updateCounter);
      }
    }
    
    setTimeout(updateCounter, 3000);
  });
  
  // Add hover effect to central node
  if (centralNode) {
    centralNode.addEventListener('mousemove', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const angleX = (y - centerY) / 20;
      const angleY = (centerX - x) / 20;
      
      this.style.transform = `translate(-50%, -50%) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
    });
    
    centralNode.addEventListener('mouseleave', function() {
      this.style.transform = 'translate(-50%, -50%)';
    });
  }
  
  // CTA button effect
  const ctaButton = document.querySelector('.defcon-neural-cta');
  if (ctaButton) {
    ctaButton.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Show loading state
      this.classList.add('defcon-cta-loading');
      this.querySelector('.defcon-cta-text').textContent = 'Initializing...';
      
      // Simulate network activation
      setTimeout(() => {
        this.classList.remove('defcon-cta-loading');
        this.querySelector('.defcon-cta-text').textContent = 'Network Active';
      }, 2000);
    });
  }
});
</script>
