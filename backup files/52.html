<script>
document.addEventListener('DOMContentLoaded', function() {
  // Unique class names to prevent conflicts
  const heroSection = document.querySelector('.dcx-parallax-hero');
  const bgLayers = document.querySelectorAll('.dcx-bg-layer');
  const floatingElements = document.querySelectorAll('.dcx-3d-element');
  const subheadline = document.querySelector('.dcx-subheadline');
  const cursor = document.querySelector('.dcx-typing-cursor');
  const ctaButton = document.querySelector('.dcx-morphing-cta');
  const waveBars = document.querySelectorAll('.dcx-wave-bar');
  const navItems = document.querySelectorAll('.dcx-nav-item');
  
  // Typing effect for subheadline
  const subheadlineText = "Crafting exceptional digital experiences with precision and innovation";
  let charIndex = 0;
  
  function typeSubheadline() {
    if (charIndex < subheadlineText.length) {
      subheadline.textContent += subheadlineText.charAt(charIndex);
      charIndex++;
      setTimeout(typeSubheadline, Math.random() * 50 + 30);
    } else {
      cursor.style.opacity = '0';
    }
  }
  
  // Start typing after main headline animation
  setTimeout(() => {
    cursor.style.opacity = '1';
    typeSubheadline();
  }, 1800);
  
  // Parallax effect on scroll
  function updateParallax() {
    const scrollPosition = window.scrollY;
    const heroHeight = heroSection.offsetHeight;
    const scrollPercent = Math.min(scrollPosition / heroHeight, 1);
    
    // Background layer parallax
    bgLayers.forEach((layer, index) => {
      const speed = 0.2 + (index * 0.1);
      const yPos = scrollPosition * speed;
      layer.style.transform = `translateY(${yPos}px)`;
    });
    
    // Floating elements parallax
    floatingElements.forEach(el => {
      const yPos = scrollPosition * 0.1;
      el.style.transform = `translateY(${yPos}px)`;
    });
    
    // Grid pattern opacity
    const gridPattern = document.querySelector('.dcx-grid-pattern');
    gridPattern.style.opacity = 0.1 + (scrollPercent * 0.1);
    
    // Sound wave interaction
    if (scrollPosition > 0) {
      waveBars.forEach((bar, i) => {
        const height = 20 + (Math.sin(Date.now() * 0.002 + i) * 30);
        bar.style.height = `${height}%`;
      });
    }
  }
  
  // Mouse move effects for 3D elements
  heroSection.addEventListener('mousemove', (e) => {
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;
    
    floatingElements.forEach((el, i) => {
      const xOffset = (x - 0.5) * 20;
      const yOffset = (y - 0.5) * 20;
      
      if (i % 2 === 0) {
        el.style.transform = `rotateX(${yOffset}deg) rotateY(${xOffset}deg)`;
      } else {
        el.style.transform = `rotateX(${-yOffset}deg) rotateY(${-xOffset}deg)`;
      }
    });
    
    // Sound wave interaction
    waveBars.forEach((bar, i) => {
      const height = 20 + (Math.sin(Date.now() * 0.002 + i * 2) * 30 * (1 - y));
      bar.style.height = `${height}%`;
    });
  });
  
  // Nav item click handlers
  navItems.forEach(item => {
    item.addEventListener('click', function() {
      const section = this.getAttribute('data-section');
      // Scroll to section logic would go here
      console.log(`Navigating to ${section} section`);
    });
  });
  
  // CTA button hover effect
  ctaButton.addEventListener('mouseenter', () => {
    waveBars.forEach((bar, i) => {
      const height = 20 + (Math.random() * 80);
      bar.style.height = `${height}%`;
    });
  });
  
  // Initialize
  window.addEventListener('scroll', updateParallax);
  updateParallax();
  
  // Cleanup
  window.addEventListener('beforeunload', function() {
    window.removeEventListener('scroll', updateParallax);
    heroSection.removeEventListener('mousemove');
    navItems.forEach(item => item.removeEventListener('click'));
    ctaButton.removeEventListener('mouseenter');
  });
});
</script>
