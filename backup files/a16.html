<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Let's Build Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a custom tag name for the main container for uniqueness */
        @layer base {
            contact-nexus {
                display: block;
                font-family: 'Inter', sans-serif;
            }
        }

        /* Animation for revealing elements on load */
        @keyframes nexus-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nexus-reveal {
            animation: nexus-fade-in-up 0.8s cubic-bezier(0.65, 0.05, 0.36, 1) forwards;
            opacity: 0;
        }

        /* Custom scrollbar for a more polished look */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        body::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        body::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Styling for the map to give it a minimalist, branded feel */
        .nexus-map-embed iframe {
            filter: grayscale(1) invert(0.9) contrast(0.9);
            transition: filter 0.3s ease-in-out;
        }
        .nexus-map-embed:hover iframe {
            filter: grayscale(0) invert(0) contrast(1);
        }
    </style>
</head>
<body class="bg-slate-50">

    <contact-nexus>
        <div class="min-h-screen flex items-center justify-center p-4 md:p-8">
            <div class="max-w-6xl w-full mx-auto bg-white rounded-2xl shadow-2xl shadow-slate-300/30 overflow-hidden grid md:grid-cols-2">

                <!-- Left Side: Contact Information -->
                <aside class="nexus-contact-info-pane p-8 sm:p-12 bg-slate-800 text-white">
                    <header class="nexus-reveal" style="animation-delay: 0.1s;">
                        <h1 class="font-bold text-4xl md:text-5xl tracking-tight bg-gradient-to-r from-cyan-400 to-sky-500 text-transparent bg-clip-text">Get in Touch</h1>
                        <p class="mt-4 text-slate-300 text-lg">We're here to help you build the future. Reach out to us anytime.</p>
                    </header>

                    <div class="mt-12 space-y-8">
                        <!-- Address Info -->
                        <div class="flex items-start nexus-reveal" style="animation-delay: 0.2s;">
                             <div class="flex-shrink-0 h-10 w-10 bg-slate-700 rounded-full flex items-center justify-center">
                                <svg class="h-5 w-5 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                                </svg>
                            </div>
                            <address class="ml-4 not-italic">
                                <strong class="text-slate-100">Our Office</strong><br>
                                <span class="text-slate-300">Umlazi, KwaZulu-Natal, South Africa</span>
                            </address>
                        </div>

                        <!-- Phone Info -->
                        <div class="flex items-start nexus-reveal" style="animation-delay: 0.3s;">
                             <div class="flex-shrink-0 h-10 w-10 bg-slate-700 rounded-full flex items-center justify-center">
                                <svg class="h-5 w-5 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 6.75z" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <strong class="text-slate-100">Call Us</strong><br>
                                <a href="tel:+27319077111" class="text-slate-300 hover:text-sky-400 transition-colors">+27 (31) 907 7111</a>
                            </div>
                        </div>

                        <!-- Email Info -->
                        <div class="flex items-start nexus-reveal" style="animation-delay: 0.4s;">
                            <div class="flex-shrink-0 h-10 w-10 bg-slate-700 rounded-full flex items-center justify-center">
                                <svg class="h-5 w-5 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <strong class="text-slate-100">Email Us</strong><br>
                                <a href="mailto:connect@nexus.dev" class="text-slate-300 hover:text-sky-400 transition-colors">connect@nexus.dev</a>
                            </div>
                        </div>
                    </div>

                    <!-- Map -->
                    <div class="nexus-map-embed mt-12 nexus-reveal rounded-lg overflow-hidden" style="animation-delay: 0.5s;">
                         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110998.1953282243!2d30.83584984335938!3d-29.9772379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef6550a7c493a3b%3A0x6751229a288f6a1c!2sUmlazi!5e0!3m2!1sen!2sza!4v1725314545585!5m2!1sen!2sza" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </aside>

                <!-- Right Side: Contact Form -->
                <main class="nexus-form-pane p-8 sm:p-12">
                    <form id="nexus-contact-form" class="space-y-6">
                        <fieldset>
                            <legend class="sr-only">Contact Form</legend>
                            
                            <!-- Full Name Field -->
                            <div class="nexus-form-field nexus-reveal" style="animation-delay: 0.2s;">
                                <label for="fullname" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                                <input type="text" id="fullname" name="fullname" required class="block w-full px-4 py-3 rounded-md border-slate-300 shadow-sm focus:ring-sky-500 focus:border-sky-500 transition">
                            </div>

                            <!-- Email Field -->
                             <div class="nexus-form-field mt-6 nexus-reveal" style="animation-delay: 0.3s;">
                                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                                <input type="email" id="email" name="email" required class="block w-full px-4 py-3 rounded-md border-slate-300 shadow-sm focus:ring-sky-500 focus:border-sky-500 transition">
                            </div>

                            <!-- Subject Field -->
                            <div class="nexus-form-field mt-6 nexus-reveal" style="animation-delay: 0.4s;">
                                <label for="subject" class="block text-sm font-medium text-slate-700 mb-1">Subject</label>
                                <input type="text" id="subject" name="subject" required class="block w-full px-4 py-3 rounded-md border-slate-300 shadow-sm focus:ring-sky-500 focus:border-sky-500 transition">
                            </div>

                            <!-- Message Field -->
                            <div class="nexus-form-field mt-6 nexus-reveal" style="animation-delay: 0.5s;">
                                <label for="message" class="block text-sm font-medium text-slate-700 mb-1">Message</label>
                                <textarea id="message" name="message" rows="5" required class="block w-full px-4 py-3 rounded-md border-slate-300 shadow-sm focus:ring-sky-500 focus:border-sky-500 transition"></textarea>
                            </div>
                        </fieldset>

                        <!-- Submit Button -->
                        <div class="nexus-submit-sequence pt-4 nexus-reveal" style="animation-delay: 0.6s;">
                            <button type="submit" id="nexus-submit-btn" class="w-full inline-flex justify-center py-4 px-6 border border-transparent shadow-sm text-base font-medium rounded-full text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-all duration-300 ease-in-out transform hover:scale-105">
                                <span class="btn-text">Send Message</span>
                                <svg class="btn-loader hidden h-6 w-6 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                            <p id="nexus-success-msg" class="text-center mt-4 text-green-600 font-medium hidden">Thank you! Your message has been sent.</p>
                        </div>
                    </form>
                </main>

            </div>
        </div>
    </contact-nexus>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('nexus-contact-form');
            const submitButton = document.getElementById('nexus-submit-btn');
            const buttonText = submitButton.querySelector('.btn-text');
            const buttonLoader = submitButton.querySelector('.btn-loader');
            const successMessage = document.getElementById('nexus-success-msg');

            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // --- Form validation logic can be added here ---
                
                // --- Simulate API call ---
                // 1. Disable button and show loader
                submitButton.disabled = true;
                buttonText.classList.add('hidden');
                buttonLoader.classList.remove('hidden');

                // 2. Fake network delay
                setTimeout(() => {
                    // 3. Hide the form and show the success message
                    contactForm.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                }, 1500);
            });
        });
    </script>
</body>
</html>
