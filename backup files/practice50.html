<style>
  /* Base Styles */
  .nexus-contact-container {
    font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
    color: #e5e5e5;
    background-color: #0a192f;
    padding: 80px 0;
    position: relative;
    overflow: hidden;
  }

  /* Background Gradient */
  .nexus-bg-gradient {
    position: absolute;
    top: -50%;
    right: -20%;
    width: 80%;
    height: 200%;
    background: radial-gradient(circle, rgba(0,145,255,0.15) 0%, rgba(10,25,47,0) 70%);
    z-index: 0;
  }

  /* Main Grid Layout */
  .nexus-contact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 40px;
    position: relative;
    z-index: 1;
  }

  /* Contact Form Section */
  .nexus-contact-form-section {
    background-color: #112240;
    border-radius: 12px;
    padding: 50px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 145, 255, 0.1);
  }

  .nexus-form-header {
    margin-bottom: 40px;
  }

  .nexus-form-title {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #ffffff;
  }

  .nexus-accent-text {
    color: #0091ff;
  }

  .nexus-form-subtitle {
    font-size: 16px;
    color: #8892b0;
    line-height: 1.6;
  }

  /* Form Elements */
  .nexus-form-group {
    position: relative;
    margin-bottom: 30px;
  }

  .nexus-form-input, .nexus-form-textarea {
    width: 100%;
    padding: 14px 0;
    background: transparent;
    border: none;
    border-bottom: 1px solid #233554;
    color: #e5e5e5;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .nexus-form-select {
    color: #0a192f;
    width: 100%;
    padding: 14px 0;
    background: transparent;
    border: none;
    border-bottom: 1px solid #233554;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .nexus-form-textarea {
    resize: vertical;
    min-height: 120px;
  }

  .nexus-form-input:focus, .nexus-form-select:focus, .nexus-form-textarea:focus {
    outline: none;
    border-bottom-color: #0091ff;
  }

  .nexus-input-label, .nexus-select-label, .nexus-textarea-label {
    position: absolute;
    top: 14px;
    left: 0;
    color: #8892b0;
    pointer-events: none;
    transition: all 0.3s ease;
  }

  .nexus-form-input:focus ~ .nexus-input-label,
  .nexus-form-input:valid ~ .nexus-input-label,
  .nexus-form-textarea:focus ~ .nexus-textarea-label,
  .nexus-form-textarea:valid ~ .nexus-textarea-label,
  .nexus-form-select:focus ~ .nexus-select-label,
  .nexus-form-select:valid ~ .nexus-select-label {
    top: -15px;
    font-size: 12px;
    color: #0091ff;
  }

  .nexus-input-underline, .nexus-textarea-underline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: #0091ff;
    transition: width 0.4s ease;
  }

  .nexus-form-input:focus ~ .nexus-input-underline,
  .nexus-form-textarea:focus ~ .nexus-textarea-underline {
    width: 100%;
  }

  .nexus-select-arrow {
    position: absolute;
    right: 0;
    bottom: 14px;
    pointer-events: none;
  }

  .nexus-select-icon {
    width: 20px;
    height: 20px;
    fill: #8892b0;
    transition: fill 0.3s ease;
  }

  .nexus-form-select:focus + .nexus-select-arrow .nexus-select-icon {
    fill: #0091ff;
  }

  /* Submit Button */
  .nexus-submit-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 16px;
    background-color: #0091ff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
  }

  .nexus-submit-btn:hover {
    background-color: #0077cc;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 145, 255, 0.3);
  }

  .nexus-submit-icon {
    width: 20px;
    height: 20px;
    fill: white;
  }

  /* Map & Info Section */
  .nexus-map-info-section {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  /* Map Container */
  .nexus-map-container {
    height: 350px;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .nexus-map-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(10,25,47,0.2) 0%, rgba(10,25,47,0.6) 100%);
    z-index: 1;
    pointer-events: none;
  }

  .nexus-google-map {
    width: 100%;
    height: 100%;
    border: none;
    filter: grayscale(20%) contrast(110%) brightness(90%);
  }

  .nexus-map-marker {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 40px;
    height: 40px;
  }

  .nexus-marker-pulse {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 145, 255, 0.4);
    border-radius: 50%;
    animation: nexusPulse 2s infinite;
  }

  .nexus-marker-icon {
    position: absolute;
    width: 24px;
    height: 24px;
    top: 8px;
    left: 8px;
    fill: #0091ff;
  }

  /* Contact Info Cards */
  .nexus-contact-info {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
  }

  .nexus-info-card {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 25px;
    background-color: #112240;
    border-radius: 8px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    border: 1px solid rgba(0, 145, 255, 0.1);
  }

  .nexus-info-card:hover {
    transform: translateY(-5px);
    border-color: rgba(0, 145, 255, 0.3);
  }

  .nexus-info-icon {
    width: 50px;
    height: 50px;
    background-color: rgba(0, 145, 255, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .nexus-info-svg {
    width: 20px;
    height: 20px;
    fill: #0091ff;
  }

  .nexus-info-content {
    flex: 1;
  }

  .nexus-info-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 5px;
    color: #ffffff;
  }

  .nexus-info-text {
    font-size: 15px;
    color: #8892b0;
    line-height: 1.5;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .nexus-info-text:hover {
    color: #0091ff;
  }

  /* Animations */
  @keyframes nexusPulse {
    0% {
      transform: scale(0.8);
      opacity: 0.7;
    }
    70% {
      transform: scale(1.3);
      opacity: 0;
    }
    100% {
      transform: scale(0.8);
      opacity: 0;
    }
  }

  /* Responsive Adjustments */
  @media (max-width: 1024px) {
    .nexus-contact-grid {
      grid-template-columns: 1fr;
    }
    
    .nexus-map-container {
      height: 300px;
    }
    
    .nexus-contact-form-section {
      padding: 40px;
    }
  }

  @media (max-width: 768px) {
    .nexus-contact-container {
      padding: 60px 0;
    }
    
    .nexus-form-title {
      font-size: 30px;
    }
    
    .nexus-contact-info {
      grid-template-columns: 1fr;
    }
  }

  @media (max-width: 480px) {
    .nexus-contact-grid {
      padding: 0 20px;
      gap: 30px;
    }
    
    .nexus-contact-form-section {
      padding: 30px;
    }
    
    .nexus-form-title {
      font-size: 26px;
    }
    
    .nexus-info-card {
      flex-direction: column;
      text-align: center;
    }
    
    .nexus-info-icon {
      margin-bottom: 15px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Form submission handler
    const contactForm = document.getElementById('nexusContactForm');
    
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Form validation
      let isValid = true;
      const requiredFields = contactForm.querySelectorAll('[required]');
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          isValid = false;
          field.style.borderBottomColor = '#ff4757';
        } else {
          field.style.borderBottomColor = '#0091ff';
        }
      });
      
      if (isValid) {
        // Here you would typically send the form data to your server
        // For demo purposes, we'll just show a success message
        alert('Thank you for your message! We will contact you soon.');
        contactForm.reset();
        
        // Reset floating labels
        const labels = contactForm.querySelectorAll('.nexus-input-label, .nexus-select-label, .nexus-textarea-label');
        labels.forEach(label => {
          label.style.top = '14px';
          label.style.fontSize = '16px';
          label.style.color = '#8892b0';
        });
      } else {
        alert('Please fill in all required fields.');
      }
    });
    
    // Animate form elements on interaction
    const formInputs = contactForm.querySelectorAll('.nexus-form-input, .nexus-form-textarea, .nexus-form-select');
    
    formInputs.forEach(input => {
      input.addEventListener('focus', function() {
        const label = this.previousElementSibling;
        const underline = this.nextElementSibling;
        
        if (label) {
          label.style.top = '-15px';
          label.style.fontSize = '12px';
          label.style.color = '#0091ff';
        }
        
        if (underline) {
          underline.style.width = '100%';
        }
        
        this.style.borderBottomColor = '#0091ff';
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          const label = this.previousElementSibling;
          if (label) {
            label.style.top = '14px';
            label.style.fontSize = '16px';
            label.style.color = '#8892b0';
          }
          
          const underline = this.nextElementSibling;
          if (underline) {
            underline.style.width = '0';
          }
        }
        
        this.style.borderBottomColor = '#233554';
      });
      
      // For select elements
      if (input.tagName === 'SELECT') {
        input.addEventListener('change', function() {
          const label = this.previousElementSibling;
          if (this.value && label) {
            label.style.top = '-15px';
            label.style.fontSize = '12px';
            label.style.color = '#0091ff';
          }
        });
      }
    });
    
    // Add smooth scroll to form errors
    const firstInvalidField = () => {
      const invalidFields = contactForm.querySelectorAll(':invalid');
      if (invalidFields.length > 0) {
        invalidFields[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    };
    
    contactForm.addEventListener('invalid', firstInvalidField, true);
  });
</script>
