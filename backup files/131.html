<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rareblocks Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 60px 0;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            align-items: center;
            gap: 80px;
        }
        
        .left-content h1 {
            font-size: 64px;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 0;
        }
        
        .right-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
            fill: #888888;
            flex-shrink: 0;
        }
        
        .contact-text {
            font-size: 18px;
            font-weight: 400;
            color: #cccccc;
            line-height: 1.4;
        }
        
        .footer {
            border-top: 1px solid #333333;
            padding: 40px 0;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-nav {
            display: flex;
            gap: 48px;
        }
        
        .footer-nav a {
            color: #cccccc;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        
        .footer-nav a:hover {
            color: white;
        }
        
        .copyright {
            font-size: 16px;
            color: #888888;
            font-weight: 400;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 24px;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: left;
            }
            
            .left-content h1 {
                font-size: 48px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 24px;
            }
            
            .footer-nav {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="content-grid">
                <div class="left-content">
                    <h1>Build beautiful landing pages fast using Rareblocks Kit.</h1>
                </div>
                
                <div class="right-content">
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <div class="contact-text">8502 Preston Rd. Inglewood, Maine<br>98380, USA</div>
                    </div>
                    
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <div class="contact-text">support@rareblocks.xyz</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-content">
                <nav class="footer-nav">
                    <a href="#">About</a>
                    <a href="#">Features</a>
                    <a href="#">Works</a>
                    <a href="#">Support</a>
                </nav>
                
                <div class="copyright">
                    Â© Copyright 2021, All Rights Reserved
                </div>
            </div>
        </div>
    </div>
</body>
</html>
