<button class="animated-border-button">
  <span class="button-content">Hover Me</span>
</button>

<style>

.animated-border-button {
  position: relative;
  background: transparent;
  color: #ffffff;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  overflow: hidden;
  border-radius: 4px;
  transition: color 0.3s ease;
}

.animated-border-button:hover {
  color: #0091ff;
}

.button-content {
  position: relative;
  z-index: 2;
}

.animated-border-button::before,
.animated-border-button::after {
  content: '';
  position: absolute;
  width: 0;
  height: 0;
  opacity: 0;
  box-sizing: border-box;
  border-radius: 4px;
}

.animated-border-button::before {
  top: 0;
  left: 0;
  border-top: 2px solid #0091ff;
  border-right: 2px solid transparent;
  border-bottom: 2px solid transparent;
  border-left: 2px solid transparent;
}

.animated-border-button::after {
  bottom: 0;
  right: 0;
  border-top: 2px solid transparent;
  border-right: 2px solid transparent;
  border-bottom: 2px solid #0091ff;
  border-left: 2px solid transparent;
}

.animated-border-button:hover::before {
  animation: borderTopRight 0.75s linear forwards;
}

.animated-border-button:hover::after {
  animation: borderBottomLeft 0.75s linear forwards;
}

@keyframes borderTopRight {
  0% {
    width: 0;
    height: 0;
    opacity: 1;
  }
  25% {
    width: 100%;
    height: 0;
    border-right: 2px solid transparent;
    border-bottom: 2px solid transparent;
  }
  50% {
    width: 100%;
    height: 100%;
    border-right: 2px solid #0091ff;
    border-bottom: 2px solid transparent;
  }
  100% {
    width: 100%;
    height: 100%;
    border-right: 2px solid #0091ff;
    border-bottom: 2px solid #0091ff;
    opacity: 1;
  }
}

@keyframes borderBottomLeft {
  0% {
    width: 0;
    height: 0;
    opacity: 1;
  }
  25% {
    width: 100%;
    height: 0;
    border-top: 2px solid transparent;
    border-left: 2px solid transparent;
  }
  50% {
    width: 100%;
    height: 100%;
    border-top: 2px solid transparent;
    border-left: 2px solid #0091ff;
  }
  100% {
    width: 100%;
    height: 100%;
    border-top: 2px solid #0091ff;
    border-left: 2px solid #0091ff;
    opacity: 1;
  }
}

</style>

<script>

    document.querySelectorAll('.animated-border-button').forEach(button => {
  button.addEventListener('mouseleave', () => {
    // Reset animations when mouse leaves
    button.style.removeProperty('animation');
    button.querySelector('.button-content').style.removeProperty('animation');
    
    // Force reflow to reset animations
    void button.offsetWidth;
  });
});
</script>
