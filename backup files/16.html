<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor - The AI Code Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --dark: #0a0a0a;
            --light: #ffffff;
            --purple: #8a2be2;
            --pink: #ff3e9d;
            --orange: #ff6b35;
            --green: #00c9a7;
            --blue: #2d7ff9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--purple), var(--pink), var(--orange), var(--green), var(--blue));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--dark);
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 48px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--light);
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--light);
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-outline {
            background: transparent;
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-dark {
            background: var(--dark);
            color: var(--light);
            border: 1px solid var(--dark);
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 24px 160px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 24px;
            color: var(--light);
        }

        .subheadline {
            font-size: 20px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            max-width: 640px;
            margin-bottom: 48px;
        }

        .cta-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 80px;
        }

        .btn-primary {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .editor-screenshot {
            width: 80%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(40px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Cursor</div>
        <div class="nav-links">
            <a href="#">Pricing</a>
            <a href="#">Features</a>
            <a href="#">Enterprise</a>
            <a href="#">Blog</a>
            <a href="#">Forum</a>
            <a href="#">Careers</a>
        </div>
        <div class="nav-buttons">
            <button class="btn btn-outline">Sign In</button>
            <button class="btn btn-dark">Download</button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>The AI Code Editor</h1>
            <p class="subheadline">Built to make you extraordinarily productive, Cursor is the best way to code with AI.</p>
            <div class="cta-buttons">
                <button class="btn btn-primary btn-dark">Download for Windows</button>
                <button class="btn btn-primary btn-secondary">All Downloads</button>
            </div>
            <img src="thumbnails/pexels-inspiredimages-5626726.jpg" alt="Cursor AI Code Editor" class="editor-screenshot">
        </section>
    </main>
</body>
</html>
