    <a href="#" class="unique-social-btn" aria-label="Twitter">

    </a>
    <a href="#" class="unique-social-btn" aria-label="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>
</div>

<style>
  /* ENTRANCE ANIMATION & STYLES */
  .unique-social-float {
    position: fixed;
    left: 20px;
    top: 50%;
    transform: translateY(-50%) translateX(-100px);
    z-index: 9990;
    opacity: 0;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    scroll-behavior: smooth;
  }
  
  .unique-social-float.visible {
    opacity: 1;
    transform: translateY(-50%) translateX(0);
  }
  
  .unique-social-float.hidden {
    opacity: 0;
    transform: translateY(-50%) translateX(-50px);
    pointer-events: none;
  }
  
  .unique-social-icons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 15px 10px;
    background-color: rgba(213, 212, 212, 0.3);
    backdrop-filter: blur(1px);
    border-radius: 25px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.12);
    border: 1px solid rgba(0,0,0,0.08);
    
  }
  

  .unique-social-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0091ff;
    background: #ffffff;
    transition: all 0.3s ease;
    font-size: 16px;
  }
  
  .unique-social-btn:hover {
    transform: scale(1.15) rotate(8deg);
  }
  
  .unique-social-btn:nth-child(1):hover { background: #1877f2; color: white; }
  .unique-social-btn:nth-child(2):hover { background: #1da1f2; color: white; }
  .unique-social-btn:nth-child(3):hover { background: #e1306c; color: white; }
  .unique-social-btn:nth-child(4):hover { background: #0077b5; color: white; }
</style>

<script>
  // ENTRANCE ANIMATION + FOOTER DETECTION
  document.addEventListener('DOMContentLoaded', function() {
    const socialWidget = document.getElementById('uniqueSocialWidget');
    const footer = document.querySelector('.defcon-footer, #defconfooter');
    
    if (!socialWidget || !footer) return;
    
    // 1. ENTRANCE ANIMATION (runs when page loads)
    setTimeout(() => {
      socialWidget.classList.add('visible');
    }, 800); // Delay before appearing (adjust as needed)
    
    // 2. FOOTER DETECTION (hides when footer appears)
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          socialWidget.classList.add('hidden');
        } else {
          socialWidget.classList.remove('hidden');
        }
      });
    }, {
      rootMargin: '0px 0px -150px 0px', // Triggers when footer is 150px from bottom
      threshold: 0.01
    });
    
    observer.observe(footer);
    
    // 3. MOBILE RESPONSIVENESS (optional)
    function handleMobile() {
      if (window.innerWidth < 768) {
        socialWidget.style.display = 'none';
      } else {
        socialWidget.style.display = 'block';
      }
    }
    
    window.addEventListener('resize', handleMobile);
    handleMobile(); // Run initially
  });
</script>
