
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter",-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            padding: 0 5%;
        }

        .container {
            max-width: 1150px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 80px;
        }

        .content-left {
            flex: 1;
            max-width: 600px;
            z-index: 2;
        }

        .main-heading {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1.1;
            color: #1a1a1a;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 40px;
            max-width: 480px;
        }

        .image-container {
            position: relative;
            flex: 1;
            max-width: 600px;
            height: 400px;
        }

        .main-image {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats-card {
            position: absolute;
            bottom: -50px;
            left: -40px;
            background: #ffd700;
            padding: 25px 30px;
            border-radius: 4px;
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.3);
            z-index: 3;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stats-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            line-height: 1.2;
        }

        .decorative-line {
            position: absolute;
            top: 15%;
            right: -10%;
            width: 200px;
            height: 2px;
            background: #333;
            opacity: 0.3;
        }

        .decorative-line::before {
            content: '';
            position: absolute;
            right: 0;
            top: -15px;
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 50%;
            opacity: 0.3;
        }

        .decorative-line::after {
            content: '';
            position: absolute;
            right: 50px;
            top: -25px;
            width: 50px;
            height: 2px;
            background: #333;
            opacity: 0.3;
            transform: rotate(45deg);
        }

        .bottom-icons {
            position: absolute;
            bottom: 40px;
            left: 5%;
            right: 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        
        .feature-text {
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 50px;
            }
            
            .main-heading {
                font-size: 3.5rem;
            }
            
            .stats-card {
                position: static;
                margin-top: 30px;
                display: inline-block;
            }
            
            .decorative-line {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.8rem;
            }
            
            .bottom-icons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>

    <div class="hero-section">
        <div class="decorative-line"></div>
        
        <div class="container">
            <div class="content-left">
                <h1 class="main-heading">
                    Grow your business with Binge.
                </h1>
                <p class="description">
                    Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
                </p>
            </div>
            
            <div class="image-container">
                <div class="main-image">
                    <img src="thumbnails/pexels-altabena-10142683.jpg" alt="Happy team celebrating together" />
                </div>
                
                <div class="stats-card">
                    <div class="stats-number">53%</div>
                    <div class="stats-text">High Conversions<br>Everything</div>
                </div>
            </div>
        </div>
        
        
    </div>
