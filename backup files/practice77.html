<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFCON AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .chatbot-avatar {
            animation: float 4s ease-in-out infinite;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        
        .message-entering {
            animation: messageEnter 0.3s ease-out forwards;
        }
        
        @keyframes messageEnter {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .glow-effect {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        .whatsapp-btn {
            transition: all 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="fixed bottom-6 right-6 flex flex-col items-end space-y-4 z-50">
        <!-- WhatsApp Button -->
        <a href="https://wa.me/yourphonenumber" target="_blank" class="whatsapp-btn bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
        
        <!-- Chatbot Toggle Button -->
        <button id="chatbot-toggle" class="bg-blue-600 text-white p-4 rounded-full shadow-lg glow-effect hover:bg-blue-700 transition-all duration-300">
            <i class="fas fa-robot text-2xl"></i>
        </button>
    </div>
    
    <!-- Chatbot Container -->
    <div id="chatbot-container" class="fixed bottom-24 right-6 w-96 bg-white rounded-xl shadow-2xl overflow-hidden transform scale-0 origin-bottom-right transition-transform duration-300 z-40">
        <!-- Chatbot Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 text-white flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="chatbot-avatar w-10 h-10 rounded-full flex items-center justify-center">
                    <i class="fas fa-brain text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold">DEFCON AI Assistant</h3>
                    <p class="text-xs opacity-80">Powered by Advanced AI</p>
                </div>
            </div>
            <button id="close-chatbot" class="text-white opacity-70 hover:opacity-100">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Chat Messages -->
        <div id="chat-messages" class="h-96 overflow-y-auto p-4 space-y-3 bg-gray-50">
            <div class="flex justify-start">
                <div class="max-w-xs md:max-w-md bg-white p-3 rounded-lg shadow text-sm">
                    <p>Hello! I'm DEFCON AI Assistant. How can I help you with your IT needs today?</p>
                </div>
            </div>
        </div>
        
        <!-- Chat Input -->
        <div class="border-t border-gray-200 p-3 bg-white">
            <div id="typing-indicator" class="typing-indicator mb-2 hidden">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="flex space-x-2">
                <input id="user-input" type="text" placeholder="Type your message..." 
                       class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-btn" class="bg-blue-600 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-700 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="mt-2 flex flex-wrap gap-1">
                <button class="quick-btn text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded-full">IT Support</button>
                <button class="quick-btn text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded-full">Services</button>
                <button class="quick-btn text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded-full">Pricing</button>
                <button class="quick-btn text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded-full">Contact</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatbotContainer = document.getElementById('chatbot-container');
        const closeChatbot = document.getElementById('close-chatbot');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const quickBtns = document.querySelectorAll('.quick-btn');
        
        // Chatbot state
        let isChatbotOpen = false;
        
        // Toggle chatbot visibility
        chatbotToggle.addEventListener('click', () => {
            isChatbotOpen = !isChatbotOpen;
            chatbotContainer.classList.toggle('scale-0', !isChatbotOpen);
            chatbotContainer.classList.toggle('scale-100', isChatbotOpen);
        });
        
        closeChatbot.addEventListener('click', () => {
            isChatbotOpen = false;
            chatbotContainer.classList.remove('scale-100');
            chatbotContainer.classList.add('scale-0');
        });
        
        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-entering`;
            
            const messageContent = document.createElement('div');
            messageContent.className = `max-w-xs md:max-w-md p-3 rounded-lg shadow text-sm ${
                isUser ? 'bg-blue-600 text-white' : 'bg-white'
            }`;
            messageContent.innerHTML = `<p>${content}</p>`;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Simulate typing indicator
        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }
        
        // Process user input
        function processUserInput() {
            const input = userInput.value.trim();
            if (!input) return;
            
            addMessage(input, true);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate AI response delay
            setTimeout(() => {
                hideTypingIndicator();
                const response = generateAIResponse(input);
                addMessage(response);
            }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
        }
        
        // Generate AI response based on user input
        function generateAIResponse(input) {
            const lowerInput = input.toLowerCase();
            
            // IT Support related queries
            if (lowerInput.includes('support') || lowerInput.includes('help')) {
                return "Our IT support team is available 24/7 to assist with any technical issues. We offer remote support, on-site visits, and emergency response. Would you like me to connect you with our support team?";
            }
            
            if (lowerInput.includes('network') || lowerInput.includes('wifi') || lowerInput.includes('internet')) {
                return "We provide comprehensive network solutions including setup, security, and troubleshooting. Our team can optimize your network for performance and security. Is this for your office or home network?";
            }
            
            if (lowerInput.includes('cyber') || lowerInput.includes('security') || lowerInput.includes('hack')) {
                return "DEFCON specializes in cybersecurity solutions including vulnerability assessments, penetration testing, and security awareness training. We can help protect your business from evolving threats.";
            }
            
            if (lowerInput.includes('cloud') || lowerInput.includes('aws') || lowerInput.includes('azure')) {
                return "We offer cloud migration, management, and optimization services across all major platforms (AWS, Azure, Google Cloud). Our experts can help you leverage cloud technology effectively.";
            }
            
            // Company information
            if (lowerInput.includes('service') || lowerInput.includes('offer')) {
                return "DEFCON provides a range of IT services: <br><br>• Managed IT Services <br>• Cybersecurity Solutions <br>• Cloud Computing <br>• Network Infrastructure <br>• Data Backup & Recovery <br>• IT Consulting <br><br>Which service are you interested in?";
            }
            
            if (lowerInput.includes('price') || lowerInput.includes('cost') || lowerInput.includes('how much')) {
                return "Our pricing depends on the specific services and scope of work. For a customized quote, I can connect you with our sales team. Would you like me to do that?";
            }
            
            if (lowerInput.includes('contact') || lowerInput.includes('email') || lowerInput.includes('phone')) {
                return "You can reach us at:<br><br>• Phone: +1 (555) 123-4567<br>• Email: info@defcon-it.com<br>• Office: 123 Tech Street, Silicon Valley<br><br>Or click the WhatsApp button for instant messaging!";
            }
            
            if (lowerInput.includes('hello') || lowerInput.includes('hi') || lowerInput.includes('hey')) {
                return "Hello! Welcome to DEFCON IT Solutions. How can I assist you today?";
            }
            
            if (lowerInput.includes('thank') || lowerInput.includes('thanks')) {
                return "You're welcome! Is there anything else I can help you with?";
            }
            
            if (lowerInput.includes('bye') || lowerInput.includes('goodbye')) {
                return "Goodbye! Don't hesitate to reach out if you have more questions. Have a great day!";
            }
            
            // Default response for unrecognized queries
            return "I'm an AI assistant specialized in DEFCON's IT services. I can help with IT support, cybersecurity, cloud solutions, and more. Could you please rephrase your question or ask about our specific services?";
        }
        
        // Event listeners
        sendBtn.addEventListener('click', processUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processUserInput();
        });
        
        // Quick button responses
        quickBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const topic = btn.textContent;
                userInput.value = `Tell me about ${topic}`;
                processUserInput();
            });
        });
        
        // Initialize with welcome message
        setTimeout(() => {
            addMessage("I can help you with: IT support, cybersecurity, cloud services, network solutions, and more. What would you like to know?");
        }, 1500);
    </script>
</body>
</html>
