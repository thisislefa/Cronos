<style>
  /* Unique class names to prevent conflicts */
  .defcon-hero-section {
    position: relative;
    width: 100%;
    height: 100vh;
    min-height: 600px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    background-color: #06273e;
  }
  
  .defcon-hero-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    opacity: 0.4;
    background: url('thumbnails/ChatGPT\ Image\ Jul\ 19\,\ 2025\,\ 01_53_09\ AM.png') center/cover no-repeat;
  }
  
  .defcon-hero-content {
    position: relative;
    z-index: 2;
    width: 50%;
    padding: 40px;
    color: #ffffff;
    text-align: right;
    transform: translateX(20%);
    opacity: 0;
    transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
  }
  
  .defcon-hero-content.visible {
    transform: translateX(0);
    opacity: 1;
  }
  
  .defcon-hero-headline {
    font-size: clamp(2rem, 4vw, 3.5rem);
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 20px;
    color: #ffffff;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  }
  
  .defcon-hero-subhead {
    font-size: clamp(1rem, 1.5vw, 1.3rem);
    line-height: 1.6;
    margin-bottom: 30px;
    color: #e5e5e5;
    font-weight: 300;
    max-width: 600px;
    margin-left: auto;
  }
  
  .defcon-highlight-text {
    color: #0091ff;
    font-weight: 600;
  }
  
 
  
  @keyframes defcon-bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
    40% {transform: translateY(-20px) translateX(-50%);}
    60% {transform: translateY(-10px) translateX(-50%);}
  }
  
  /* Particle effect for premium feel */
  .defcon-particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }
  
  /* Responsive adjustments */
  @media (max-width: 992px) {
    .defcon-hero-content {
      width: 70%;
    }
  }
  
  @media (max-width: 768px) {
    .defcon-hero-section {
      justify-content: center;
      text-align: center;
    }
    
    .defcon-hero-content {
      width: 90%;
      text-align: center;
      padding: 20px;
    }
    
    .defcon-hero-subhead {
      margin-left: 0;
      margin-right: auto;
    }
  }
</style>

<div class="defcon-hero-section">
  <div class="defcon-hero-bg"></div>
  
  <div class="defcon-particles" id="defconParticles"></div>
  
  <div class="defcon-hero-content">
    <h1 class="defcon-hero-headline">
      Elevating Digital <span class="defcon-highlight-text">Experiences</span>
    </h1>
    
    <p class="defcon-hero-subhead">
      We craft premium digital solutions that transform businesses and captivate audiences. Our innovative approach combines cutting-edge technology with elegant design.
    </p>
  </div>
  
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Animate content on load
    const heroContent = document.querySelector('.defcon-hero-content');
    setTimeout(() => {
      heroContent.classList.add('visible');
    }, 300);
    
    // Initialize particle effect if needed
    initParticles();
    
    // Intersection observer for scroll animations
    const observerOptions = {
      threshold: 0.1
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);
    
    observer.observe(heroContent);
  });
  
  function initParticles() {
    // This is a placeholder for a particle effect library
    // In production, you might use tsParticles.js or similar
    console.log('Particle effect would initialize here');
    
    // For a real implementation, you would add:
    // tsParticles.load("defconParticles", { /* config */ });
  }
</script>
