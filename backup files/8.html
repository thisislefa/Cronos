<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Cockpit Hero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Electrolize&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background-color: #000;
            color: #0af;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .cockpit-hero {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            background: 
                radial-gradient(circle at 20% 30%, rgba(10, 100, 200, 0.1) 0%, transparent 30%),
                linear-gradient(to bottom, #000 0%, #020225 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        
        #starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .cockpit-ui {
            position: relative;
            z-index: 3;
            max-width: 1000px;
            width: 90%;
            padding: 40px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            border-radius: 5px;
            background: rgba(5, 10, 30, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 
                0 0 30px rgba(0, 170, 255, 0.2),
                inset 0 0 50px rgba(0, 170, 255, 0.1);
            overflow: hidden;
        }
        
        .ui-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 170, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
        
        .ui-border {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 1px solid rgba(0, 170, 255, 0.5);
            border-radius: 5px;
            pointer-events: none;
            animation: borderPulse 4s infinite;
        }
        
        .ui-border::before,
        .ui-border::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #0af;
            animation: cornerPulse 2s infinite;
        }
        
        .ui-border::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }
        
        .ui-border::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }
        
        .hud-headline {
            font-family: 'Electrolize', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #0af;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .hud-headline::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #0af, transparent);
            animation: lineExtend 1.5s ease-out 1s forwards;
        }
        
        .hud-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            margin-bottom: 30px;
            color: #7af;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1s forwards;
        }
        
        .status-bars {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        .status-bar {
            flex: 1;
            height: 6px;
            background: rgba(0, 170, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #0af, #7af);
            animation: barFill 1.5s ease-out forwards;
        }
        
        .status-bar:nth-child(1)::after {
            animation-delay: 1.8s;
            width: 85%;
        }
        
        .status-bar:nth-child(2)::after {
            animation-delay: 2s;
            width: 70%;
        }
        
        .status-bar:nth-child(3)::after {
            animation-delay: 2.2s;
            width: 95%;
        }
        
        .hud-button {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(0, 170, 255, 0.2);
            border: 1px solid #0af;
            border-radius: 3px;
            color: #fff;
            font-family: 'Electrolize', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 2s forwards;
            transition: all 0.3s ease;
        }
        
        .hud-button:hover {
            background: rgba(0, 170, 255, 0.4);
            text-shadow: 0 0 10px #0af;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
        }
        
        .hud-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 170, 255, 0) 45%,
                rgba(0, 170, 255, 0.3) 50%,
                rgba(0, 170, 255, 0) 55%
            );
            transform: rotate(30deg);
            animation: buttonGlow 3s linear infinite;
            z-index: -1;
        }
        
        .radar-sweep {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                rgba(0, 170, 255, 0) 0%,
                rgba(0, 170, 255, 0.1) 30%,
                rgba(0, 170, 255, 0) 100%
            );
            animation: radarSweep 4s linear infinite;
            z-index: -1;
        }
        
        .energy-pulse {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0af, transparent);
            box-shadow: 0 0 10px #0af;
            animation: energyPulse 3s infinite;
            z-index: 2;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes lineExtend {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes barFill {
            from { width: 0; }
        }
        
        @keyframes borderPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 170, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 170, 255, 0.6); }
        }
        
        @keyframes cornerPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes buttonGlow {
            from { transform: rotate(30deg) translateY(-100%); }
            to { transform: rotate(30deg) translateY(100%); }
        }
        
        @keyframes radarSweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes energyPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .cockpit-ui {
                padding: 30px 20px;
            }
            
            .status-bars {
                flex-direction: column;
            }
            
            .radar-sweep {
                width: 100px;
                height: 100px;
                bottom: -30px;
                right: -30px;
            }
        }
    </style>
</head>
<body>
    <section class="cockpit-hero">
        <canvas id="starfield"></canvas>
        
        <div class="cockpit-ui">
            <div class="ui-grid"></div>
            <div class="ui-border"></div>
            <div class="radar-sweep"></div>
            
            <h1 class="hud-headline">WELCOME PILOT</h1>
            <p class="hud-subtitle">
                Systems initialized. Quantum drive charging.<br>
                All stations reporting ready for interstellar deployment.
            </p>
            
            <div class="status-bars">
                <div class="status-bar"></div>
                <div class="status-bar"></div>
                <div class="status-bar"></div>
            </div>
            
            <a href="#" class="hud-button">ENGAGE THRUSTERS</a>
            
            <div class="energy-pulse"></div>
        </div>
    </section>
    
    <script>
        // Interactive starfield
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Starfield parameters
            const stars = [];
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 1000);
            const maxSpeed = 0.5;
            const mouse = { x: null, y: null };
            
            // Create stars
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    z: Math.random(),
                    speed: Math.random() * maxSpeed,
                    size: Math.random() * 1.5
                });
            }
            
            // Mouse movement tracking
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });
            
            // Animation loop
            function animate() {
                ctx.fillStyle = 'rgba(5, 10, 30, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                stars.forEach(star => {
                    // Calculate mouse influence
                    let dx = 0, dy = 0;
                    if (mouse.x && mouse.y) {
                        const distance = Math.sqrt(
                            Math.pow(mouse.x - star.x, 2) + 
                            Math.pow(mouse.y - star.y, 2)
                        );
                        
                        if (distance < 200) {
                            const force = (200 - distance) / 200;
                            dx = (mouse.x - star.x) * 0.01 * force;
                            dy = (mouse.y - star.y) * 0.01 * force;
                        }
                    }
                    
                    // Move star
                    star.x += (star.speed + dx) * star.z;
                    star.y += dy * star.z;
                    
                    // Reset star if it goes off screen
                    if (star.x > canvas.width || star.x < 0 || 
                        star.y > canvas.height || star.y < 0) {
                        star.x = Math.random() * canvas.width;
                        star.y = Math.random() * canvas.height;
                        star.z = Math.random();
                    }
                    
                    // Draw star
                    const x = star.x;
                    const y = star.y;
                    const radius = star.size * star.z;
                    
                    const gradient = ctx.createRadialGradient(
                        x, y, 0, 
                        x, y, radius
                    );
                    gradient.addColorStop(0, 'rgba(0, 170, 255, 0.8)');
                    gradient.addColorStop(1, 'rgba(0, 170, 255, 0)');
                    
                    ctx.beginPath();
                    ctx.fillStyle = gradient;
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Window resize handler
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
