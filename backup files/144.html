<style>
/* FONT */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

/* TRUSTED BY SECTION STYLING */
.defcon-trusted-by-section {
    font-family: 'Inter', sans-serif;
    background-color: #ffffff;
    padding-top: 80px;
    padding-bottom: 80px;
    border-top: 1px solid #e5e5e5;
    border-bottom: 1px solid #e5e5e5;
    overflow-x: hidden;
}
.defcon-trusted-by-container {
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 20px;
    padding-right: 20px;
    text-align: center;
}
.defcon-trusted-by-title {
    font-size: 1.1rem;
    font-weight: 500;
    color: #06273e;
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}
.defcon-trusted-by-title.defcon-is-visible {
    opacity: 1;
    transform: translateY(0);
}

/* LOGO SCROLLER STYLING */
.defcon-logo-scroller {
    max-width: 100%;
    overflow: hidden;
    position: relative;
    /* Gradient mask for smooth fading edges */
    -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
}
.defcon-logo-scroller-inner {
    display: flex;
    flex-wrap: nowrap;
    width: max-content;
    /* The animation will be applied here */
}
.defcon-logo-scroller[data-animated="true"] .defcon-logo-scroller-inner {
    animation: defcon-scroll-animation 30s linear infinite;
}
.defcon-logo-scroller-inner:hover {
    animation-play-state: paused;
}
.defcon-logo-item {
    height: 40px;
    margin-left: 30px;
    margin-right: 30px;
    flex-shrink: 0;
    opacity: 0.6;
    filter: grayscale(100%);
    transition: filter 0.4s ease, opacity 0.4s ease, transform 0.4s ease;
}
.defcon-logo-item:hover {
    filter: grayscale(0%);
    opacity: 1;
    transform: scale(1.1);
}

/* SCROLL ANIMATION KEYFRAMES */
@keyframes defcon-scroll-animation {
    to {
        transform: translateX(calc(-50%));
    }
}

/* RESPONSIVE DESIGN */
@media (max-width: 768px) {
    .defcon-logo-item {
        height: 30px;
        margin-left: 20px;
        margin-right: 20px;
    }
    .defcon-logo-scroller[data-animated="true"] .defcon-logo-scroller-inner {
        animation-duration: 25s;
    }
}
</style>

<section class="defcon-trusted-by-section">
    <div class="defcon-trusted-by-container">
        <h2 class="defcon-trusted-by-title">Trusted by industry-leading innovators worldwide</h2>

        <div class="defcon-logo-scroller">
            <div class="defcon-logo-scroller-inner">
                <img class="defcon-logo-item" src="https://cdn.worldvectorlogo.com/logos/microsoft-5.svg" alt="Microsoft Logo">
                <img class="defcon-logo-item" src="https://cdn.worldvectorlogo.com/logos/google-1-1.svg" alt="Google Logo">
                <img class="defcon-logo-item" src="https://cdn.worldvectorlogo.com/logos/aws-logo.svg" alt="Amazon Web Services Logo">
                <img class="defcon-logo-item" src="https://cdn.worldvectorlogo.com/logos/ibm.svg" alt="IBM Logo">
                <img class="defcon-logo-item" src="https://cdn.worldvectorlogo.com/logos/oracle-14.svg" alt="Oracle Logo">
                <img class="defcon-logo-item" src="https://cdn.worldvectorlogo.com/logos/intel-7.svg" alt="Intel Logo">
                <img class="defcon-logo-item" src="https://cdn.worldvectorlogo.com/logos/cisco-2.svg" alt="Cisco Logo">
                <img class="defcon-logo-item" src="https://cdn.worldvectorlogo.com/logos/salesforce-2.svg" alt="Salesforce Logo">
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // INTERSECTION OBSERVER FOR TITLE REVEAL
    const trustedByTitle = document.querySelector('.defcon-trusted-by-title');
    if (trustedByTitle) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('defcon-is-visible');
                }
            });
        }, { threshold: 0.5 });
        observer.observe(trustedByTitle);
    }

    // LOGO SCROLLER ANIMATION LOGIC
    const scrollers = document.querySelectorAll(".defcon-logo-scroller");

    // Function to duplicate logos and start animation
    const addAnimation = (scroller) => {
        scroller.setAttribute("data-animated", "true");

        const scrollerInner = scroller.querySelector(".defcon-logo-scroller-inner");
        const scrollerContent = Array.from(scrollerInner.children);

        // Duplicate logos for a seamless loop
        scrollerContent.forEach(item => {
            const duplicatedItem = item.cloneNode(true);
            duplicatedItem.setAttribute("aria-hidden", true);
            scrollerInner.appendChild(duplicatedItem);
        });
    };
    
    // Check if user prefers reduced motion
    if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
        scrollers.forEach(addAnimation);
    }
    
});
</script>
