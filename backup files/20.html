<script>
document.addEventListener('DOMContentLoaded', function() {
  // Add micro-interactions to tech items
  const techItems = document.querySelectorAll('.defcon-tech-matrix-item');
  
  techItems.forEach(item => {
    // Tilt effect on mouse move
    item.addEventListener('mousemove', function(e) {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
      this.style.transform = `translateY(-5px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
    
    // Reset on mouse leave
    item.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(-5px) rotateY(0) rotateX(0)';
    });
  });

  // Add floating tech particles
  const techMatrix = document.querySelector('.defcon-tech-matrix');
  const particleCount = Math.floor(window.innerWidth / 15);
  
  for(let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'defcon-tech-particle';
    
    // Random properties
    const size = Math.random() * 6 + 2;
    const posX = Math.random() * 100;
    const posY = Math.random() * 100;
    const delay = Math.random() * 5;
    const duration = Math.random() * 15 + 10;
    const opacity = Math.random() * 0.2 + 0.05;
    
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${posX}%`;
    particle.style.top = `${posY}%`;
    particle.style.animationDelay = `${delay}s`;
    particle.style.animationDuration = `${duration}s`;
    particle.style.opacity = opacity;
    
    // Random shape
    if(Math.random() > 0.5) {
      particle.style.borderRadius = '50%';
      particle.style.background = `rgba(0, 145, 255, ${opacity})`;
    } else {
      particle.style.borderRadius = '2px';
      particle.style.background = `rgba(6, 39, 62, ${opacity * 0.7})`;
    }
    
    techMatrix.appendChild(particle);
  }
});

// Add dynamic styles for particles
const defconTechParticles = document.createElement('style');
defconTechParticles.textContent = `
  .defcon-tech-particle {
    position: absolute;
    pointer-events: none;
    z-index: 1;
    animation: defconTechFloat linear infinite;
  }
  
  @keyframes defconTechFloat {
    0% {
      transform: translate(0, 0);
    }
    25% {
      transform: translate(10px, -20px);
    }
    50% {
      transform: translate(20px, 0);
    }
    75% {
      transform: translate(10px, 20px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
`;
document.head.appendChild(defconTechParticles);
</script>
