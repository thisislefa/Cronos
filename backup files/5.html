<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savory Delights | Premium Food Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            color: white;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #5a2a04 0%, #1a0a00 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
            max-width: 1200px;
        }

        .headline {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: white;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 2s forwards;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            position: relative;
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 165, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 165, 0, 0.4);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 2.5s forwards;
        }

        .cta-button:hover {
            background: rgba(255, 165, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.6);
            transform: translateY(-5px) scale(1.05);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .food-particle {
            position: absolute;
            z-index: 1;
            opacity: 0.8;
            animation: float 15s infinite ease-in-out;
            filter: drop-shadow(0 0 5px rgba(255, 165, 0, 0.5));
        }

        .food-particle-1 {
            top: 15%;
            left: 10%;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 20 Q60 0 70 20 Q80 40 50 60 Q20 40 30 20 Q40 0 50 20 Z" fill="%23FFA500"/></svg>');
            animation-delay: 0s;
        }

        .food-particle-2 {
            bottom: 20%;
            right: 10%;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FF6347"/></svg>');
            animation-delay: 2s;
        }

        .food-particle-3 {
            top: 30%;
            right: 15%;
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" rx="10" fill="%23FFD700"/></svg>');
            animation-delay: 4s;
        }

        .spice-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="%23FFFFFF" opacity="0.2"/><circle cx="50" cy="30" r="1" fill="%23FFFFFF" opacity="0.2"/><circle cx="80" cy="20" r="1" fill="%23FFFFFF" opacity="0.2"/><circle cx="30" cy="60" r="1" fill="%23FFFFFF" opacity="0.2"/><circle cx="70" cy="70" r="1" fill="%23FFFFFF" opacity="0.2"/><circle cx="10" cy="80" r="1" fill="%23FFFFFF" opacity="0.2"/><circle cx="90" cy="50" r="1" fill="%23FFFFFF" opacity="0.2"/></svg>');
            background-size: 100px 100px;
            opacity: 0.3;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes steam {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        .steam {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: steam 3s infinite ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .headline {
                font-size: 2.5rem;
            }
            
            .food-particle {
                width: 50px !important;
                height: 50px !important;
            }
        }

        /* Content below hero for parallax demo */
        .content-below {
            height: 100vh;
            padding: 50px;
            background: #1a0a00;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div id="particles-js"></div>
        <div class="spice-overlay"></div>
        <div class="food-particle food-particle-1"></div>
        <div class="food-particle food-particle-2"></div>
        <div class="food-particle food-particle-3"></div>
        <div class="content">
            <h1 class="headline" id="typewriter"></h1>
            <p class="subtitle">Handcrafted culinary masterpieces using only the finest seasonal ingredients from local artisans</p>
            <a href="#" class="cta-button">Explore Menu</a>
        </div>
        
        <!-- Steam animation elements will be added by JS -->
    </section>

    <div class="content-below">
        Discover our seasonal specialties
    </div>

    <!-- Load particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Typewriter effect
        const typewriterText = "SAVORY DELIGHTS";
        const typewriterElement = document.getElementById('typewriter');
        let i = 0;
        
        function typeWriter() {
            if (i < typewriterText.length) {
                typewriterElement.innerHTML += typewriterText.charAt(i);
                i++;
                setTimeout(typeWriter, 100 + Math.random() * 50);
            }
        }
        
        // Start typewriter after a slight delay
        setTimeout(typeWriter, 500);
        
        // Create steam animations
        function createSteam() {
            const hero = document.querySelector('.hero');
            const steam = document.createElement('div');
            steam.classList.add('steam');
            
            // Random position at the bottom
            const leftPos = Math.random() * 80 + 10;
            const width = Math.random() * 20 + 10;
            
            steam.style.width = `${width}px`;
            steam.style.height = `${width}px`;
            steam.style.left = `${leftPos}%`;
            steam.style.bottom = '20%';
            steam.style.animationDelay = `${Math.random() * 2}s`;
            
            hero.appendChild(steam);
            
            // Remove element after animation completes
            setTimeout(() => {
                steam.remove();
            }, 3000);
        }
        
        // Create steam periodically
        setInterval(createSteam, 300);
        
        // Initialize particles.js with food-themed configuration
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 150,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#FFA500"
                    },
                    "shape": {
                        "type": "image",
                        "image": {
                            "src": "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'><circle cx='5' cy='5' r='2' fill='%23FFA500'/></svg>",
                            "width": 10,
                            "height": 10
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 100,
                        "color": "#FFA500",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 0.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "bubble": {
                            "distance": 100,
                            "size": 6,
                            "duration": 0.3,
                            "opacity": 0.8,
                            "speed": 3
                        },
                        "push": {
                            "particles_nb": 6
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Simple parallax effect
            window.addEventListener('scroll', function() {
                const hero = document.querySelector('.hero');
                const scrollPosition = window.pageYOffset;
                hero.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
            });
        });
    </script>
</body>
</html>
