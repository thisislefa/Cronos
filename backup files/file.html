  }
  
  .defcon-showcase-description {
    font-size: 1rem;
  }
  
  .defcon-glass-morphism {
    padding: 25px;
  }
  
  .defcon-stats-container {
    flex-direction: column;
    gap: 20px;
  }
  
  .defcon-floating-element {
    font-size: 4rem;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Enhanced Auto-play video when in viewport
  const video = document.querySelector('.defcon-feature-video');
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        video.play().catch(e => console.log("Video autoplay prevented:", e));
      } else {
        video.pause();
      }
    });
  }, { threshold: 0.5 });
  
  if (video) {
    observer.observe(video);
  }
  
  // Enhanced Parallax effect on scroll
  const showcaseSection = document.querySelector('.defcon-premium-showcase');
  const particles = document.querySelectorAll('.defcon-particle');
  const shapes = document.querySelectorAll('.defcon-shape');
  const floatingElements = document.querySelectorAll('.defcon-floating-element');
  const videoContainer = document.querySelector('.defcon-video-container');
  const contentArea = document.querySelector('.defcon-content-area');
  
  if (showcaseSection) {
    window.addEventListener('scroll', function() {
      const scrollPosition = window.pageYOffset;
      const sectionOffset = showcaseSection.offsetTop;
      const sectionHeight = showcaseSection.offsetHeight;
      
      if (scrollPosition > sectionOffset - window.innerHeight && 
          scrollPosition < sectionOffset + sectionHeight) {
        const scrollPercent = (scrollPosition - sectionOffset) / sectionHeight;
        
        // Enhanced parallax effects
        if (videoContainer) {
          videoContainer.style.transform = `translateY(${scrollPercent * 40}px)`;
        }
        
        if (contentArea) {
          contentArea.style.transform = `translateY(${scrollPercent * -30}px)`;
        }
        
        // Move particles at different rates
        particles.forEach((particle, index) => {
          const speed = (index + 1) * 0.7;
          particle.style.transform = `translateY(${scrollPercent * 80 * speed}px)`;
        });
        
        // Move shapes with different patterns
        shapes.forEach((shape, index) => {
          const pattern = index % 2 === 0 ? 1 : -1;
          shape.style.transform = `translate(${scrollPercent * 50 * pattern}px, ${scrollPercent * 30 * pattern}px)`;
        });
        
        // Move floating elements based on their data-speed
        floatingElements.forEach(element => {
          const speed = parseFloat(element.getAttribute('data-speed'));
          element.style.transform = `translateY(${scrollPercent * 200 * speed}px)`;
        });
      }
    });
  }
  
  // Enhanced Hover effect for video container
  const videoWrapper = document.querySelector('.defcon-video-wrapper');
  if (videoWrapper) {
    videoWrapper.addEventListener('mousemove', function(e) {
      const rect = videoWrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const angleX = (y - centerY) / 15;
      const angleY = (centerX - x) / 15;
      
      videoWrapper.style.transform = `translateZ(40px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
      
      // Enhanced glare effect
      const glareX = (x / rect.width) * 100;
      const glareY = (y / rect.height) * 100;
      const glare = videoWrapper.querySelector('.defcon-video-glare');
      if (glare) {
        glare.style.background = `radial-gradient(circle at ${glareX}% ${glareY}%, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%)`;
      }
    });
    
    videoWrapper.addEventListener('mouseleave', function() {
      videoWrapper.style.transform = 'translateZ(20px) rotateX(0) rotateY(0)';
      const glare = videoWrapper.querySelector('.defcon-video-glare');
      if (glare) {
        glare.style.background = 'linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%)';
      }
    });
  }
  
  // New Stats Counter Animation
  const statNumbers = document.querySelectorAll('.defcon-stat-number');
  const statsSection = document.querySelector('.defcon-premium-showcase');
  
  const statsObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        statNumbers.forEach(number => {
          const target = parseInt(number.getAttribute('data-target'));
          const duration = 2000;
          const start = 0;
          const increment = target / (duration / 16);
          
          let current = start;
          const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
              clearInterval(timer);
              current = target;
            }
            number.textContent = Math.floor(current);
          }, 16);
        });
        
        // Unobserve after animation to prevent retriggering
        statsObserver.unobserve(entry.target);
      }
    });
  }, { threshold: 0.5 });
  
  if (statsSection) {
    statsObserver.observe(statsSection);
  }
  
  // New Floating Elements Mouse Parallax
  document.addEventListener('mousemove', (e) => {
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;
    
    floatingElements.forEach(element => {
      const speed = parseFloat(element.getAttribute('data-speed'));
      const xMove = x * 20 * speed;
      const yMove = y * 20 * speed;
      element.style.transform = `translate(${xMove}px, ${yMove}px)`;
    });
  });
});
</script>
