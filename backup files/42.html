        <source src="videos/techno.mp4" type="video/mp4">

        <h3 class="bp-spec-label">Surface Treatment</h3>

<style>

  .bp-specs-container {

    width: 100%;

  /* Animations */
  @keyframes bp-drawLine {
    from {
      transform: scaleX(0);
    }
    to {
      transform: scaleX(1);
    }
  }
  
  @keyframes bp-drawText {
    from {
      transform: scaleX(1);
    }
    to {
      transform: scaleX(0);

  @keyframes bp-drawCircle {
    from {
      stroke-dashoffset: 100;
    }
    to {
      stroke-dashoffset: 0;
    }

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Create dimension lines and annotations
    const dimensionLines = document.querySelector('.bp-dimension-lines');
    const annotations = document.querySelector('.bp-annotations');
    const videoContainer = document.querySelector('.bp-video-container');
    const draftingLines = document.querySelector('.bp-drafting-lines');
    
    // Create dimension lines
    function createDimensionLines() {
      const rect = videoContainer.getBoundingClientRect();
      
      // Horizontal dimension line (top)
      const hLine = document.createElement('div');
      hLine.classList.add('bp-drawing-line');
      hLine.style.top = '-15px';
      hLine.style.left = '0';
      hLine.style.width = '100%';
      hLine.style.height = '1px';
      hLine.style.backgroundColor = '#0091ff';
      hLine.style.animation = 'bp-drawLine 1s forwards';
      dimensionLines.appendChild(hLine);
      
      // Horizontal dimension arrows
      const hArrow1 = document.createElement('div');
      hArrow1.classList.add('bp-dimension-arrow');
      hArrow1.style.top = '-15px';
      hArrow1.style.left = '0';
      hArrow1.style.borderLeft = '5px solid transparent';
      hArrow1.style.borderRight = '5px solid transparent';
      hArrow1.style.borderTop = '5px solid #0091ff';
      dimensionLines.appendChild(hArrow1);
      
      const hArrow2 = document.createElement('div');
      hArrow2.classList.add('bp-dimension-arrow');
      hArrow2.style.top = '-15px';
      hArrow2.style.right = '0';
      hArrow2.style.borderLeft = '5px solid transparent';
      hArrow2.style.borderRight = '5px solid transparent';
      hArrow2.style.borderTop = '5px solid #0091ff';
      dimensionLines.appendChild(hArrow2);
      
      // Horizontal dimension text
      const hText = document.createElement('div');
      hText.classList.add('bp-dimension-text');
      hText.style.top = '-25px';
      hText.style.left = '50%';
      hText.style.transform = 'translateX(-50%)';
      hText.style.fontFamily = "'Courier New', monospace";
      hText.style.fontSize = '10px';
      hText.style.color = '#0091ff';
      hText.textContent = `${Math.round(rect.width)}px`;
      dimensionLines.appendChild(hText);
      
      // Vertical dimension line (left)
      const vLine = document.createElement('div');
      vLine.classList.add('bp-drawing-line');
      vLine.style.top = '0';
      vLine.style.left = '-15px';
      vLine.style.width = '1px';
      vLine.style.height = '100%';
      vLine.style.backgroundColor = '#0091ff';
      vLine.style.animation = 'bp-drawLine 1s 0.5s forwards';
      dimensionLines.appendChild(vLine);
      
      // Vertical dimension arrows
      const vArrow1 = document.createElement('div');
      vArrow1.classList.add('bp-dimension-arrow');
      vArrow1.style.top = '0';
      vArrow1.style.left = '-15px';
      vArrow1.style.borderTop = '5px solid transparent';
      vArrow1.style.borderBottom = '5px solid transparent';
      vArrow1.style.borderLeft = '5px solid #0091ff';
      dimensionLines.appendChild(vArrow1);
      
      const vArrow2 = document.createElement('div');
      vArrow2.classList.add('bp-dimension-arrow');
      vArrow2.style.bottom = '0';
      vArrow2.style.left = '-15px';
      vArrow2.style.borderTop = '5px solid transparent';
      vArrow2.style.borderBottom = '5px solid transparent';
      vArrow2.style.borderLeft = '5px solid #0091ff';
      dimensionLines.appendChild(vArrow2);
      
      // Vertical dimension text
      const vText = document.createElement('div');
      vText.classList.add('bp-dimension-text');
      vText.style.top = '50%';
      vText.style.left = '-25px';
      vText.style.transform = 'translateY(-50%) rotate(-90deg)';
      vText.style.fontFamily = "'Courier New', monospace";
      vText.style.fontSize = '10px';
      vText.style.color = '#0091ff';
      vText.textContent = `${Math.round(rect.height)}px`;
      dimensionLines.appendChild(vText);
    }
    
    // Create drafting effects
    function createDraftingEffects() {
      // Add drawing lines to specs container
      const specsItems = document.querySelectorAll('.bp-spec-item');
      
      specsItems.forEach((item, index) => {
        const line = document.createElement('div');
        line.classList.add('bp-drawing-line');
        line.style.bottom = '0';
        line.style.left = '0';
        line.style.width = '100%';
        line.style.height = '1px';
        line.style.backgroundColor = '#0091ff';
        line.style.animation = `bp-drawLine 0.5s ${index * 0.2 + 0.5}s forwards`;
        draftingLines.appendChild(line);
      });
      
      // Add drawing animation to text
      const drawingTexts = document.querySelectorAll('.bp-spec-label, .bp-spec-value');
      drawingTexts.forEach((text, index) => {
        text.classList.add('bp-drawing-text');
      });
    }
    
    // Create approval stamp
    function createApprovalStamp() {
      const stamp = document.querySelector('.bp-approval-stamp');
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("width", "100%");
      svg.setAttribute("height", "100%");
      svg.setAttribute("viewBox", "0 0 60 60");
      
      // Circle
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", "30");
      circle.setAttribute("cy", "30");
      circle.setAttribute("r", "28");
      circle.setAttribute("fill", "none");
      circle.setAttribute("stroke", "#0091ff");
      circle.setAttribute("stroke-width", "1");
      circle.setAttribute("stroke-dasharray", "100");
      circle.setAttribute("stroke-dashoffset", "100");
      circle.setAttribute("animation", "bp-drawCircle 1s 1.5s forwards");
      svg.appendChild(circle);
      
      // Text
      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.setAttribute("x", "30");
      text.setAttribute("y", "35");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("font-family", "'Courier New', monospace");
      text.setAttribute("font-size", "8");
      text.setAttribute("font-weight", "bold");
      text.setAttribute("fill", "#0091ff");
      text.textContent = "APPROVED";
      svg.appendChild(text);
      
      stamp.appendChild(svg);
    }
    
    // Initialize effects
    createDimensionLines();
    createDraftingEffects();
    createApprovalStamp();
    
    // Add hover effects for annotations
    videoContainer.addEventListener('mousemove', (e) => {
      const rect = videoContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      // Clear previous hover annotations
      const prevHover = document.querySelector('.bp-hover-annotation');
      if (prevHover) prevHover.remove();
      
      // Create new hover annotation
      if (x > 0 && x < rect.width && y > 0 && y < rect.height) {
        const hoverAnnotation = document.createElement('div');
        hoverAnnotation.classList.add('bp-hover-annotation');
        hoverAnnotation.style.position = 'absolute';
        hoverAnnotation.style.left = `${x}px`;
        hoverAnnotation.style.top = `${y}px`;
        hoverAnnotation.style.width = '60px';
        hoverAnnotation.style.height = '30px';
        hoverAnnotation.style.backgroundColor = '#ffffff';
        hoverAnnotation.style.border = '1px solid #0091ff';
        hoverAnnotation.style.fontFamily = "'Courier New', monospace";
        hoverAnnotation.style.fontSize = '10px';
        hoverAnnotation.style.display = 'flex';
        hoverAnnotation.style.justifyContent = 'center';
        hoverAnnotation.style.alignItems = 'center';
        hoverAnnotation.style.color = '#06273e';
        hoverAnnotation.textContent = `${Math.round(x)}×${Math.round(y)}`;
        
        annotations.appendChild(hoverAnnotation);
      }
    });
    
    videoContainer.addEventListener('mouseleave', () => {
      const hoverAnnotations = document.querySelectorAll('.bp-hover-annotation');
      hoverAnnotations.forEach(annotation => annotation.remove());
    });
  });
</script>
