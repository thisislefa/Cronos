<!-- Newsletter section-->

    <style>

        /* Newsletter Section */
        .newsletter {
            background: #1a252f;
            padding: 4rem 2rem;
            position: relative;
        }

        .newsletter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('thumbnails/background-3.jpg') center/cover no-repeat;
            opacity: 0.6;
            z-index: 1;
        }

        .newsletter-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .newsletter h2 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #ffffff; /* White for dark background */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .newsletter p {
            font-size: 1.2rem;
            color: #ecf0f1; /* White for dark background */
            margin-bottom: 1.5rem;
        }

        .newsletter form {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .newsletter input {
            padding: 1rem;
            width: 300px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .newsletter .btn {
            padding: 1rem 2rem;
            background: #0091ff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: large;
            cursor: pointer;
            transition: all 0.3s ease;
            
        }

        .newsletter .btn:hover {
            background: linear-gradient(145deg, #0091ff, #06273e);
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .newsletter .btn:active {
            animation: bounce 0.3s ease;
        }

    </style>

    <section class="newsletter" id="subscribe">
        <div class="newsletter-content">

            <h2>Join 100+ Subscribers</h2>
            <p>Get daily updates on tech trends, exclusive offers, and more.</p>
            
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button class="btn">Subscribe Now</button>
            </form>

            <p>We respect your privacy. Unsubscribe anytime.</p>

        </div>
    </section>
