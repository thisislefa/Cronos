<script>
document.addEventListener('DOMContentLoaded', function() {
  const button = document.querySelector('.defcon-explore-button');
  
  // Button hover effect
  if (button) {
    button.addEventListener('mouseenter', () => {
      button.style.boxShadow = '0 10px 30px rgba(0, 145, 255, 0.5)';
    });
    
    button.addEventListener('mouseleave', () => {
      button.style.boxShadow = '0 10px 20px rgba(0, 145, 255, 0.4)';
    });
    
    button.addEventListener('click', () => {
      // Replace with your link or modal trigger
      console.log('Explore Premium Products clicked');
      // window.location.href = '/premium';
    });
  }
  
  // Floating tech elements animation
  const techElements = document.querySelectorAll('.defcon-tech-element');
  techElements.forEach(el => {
    el.addEventListener('mouseover', () => {
      el.style.transform = 'scale(1.1)';
      el.style.transition = 'transform 0.3s ease';
    });
    
    el.addEventListener('mouseout', () => {
      el.style.transform = 'scale(1)';
    });
  });
  
  // Scroll-triggered animations (optional)
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
      }
    });
  }, { threshold: 0.1 });
  
  document.querySelectorAll('.defcon-content *').forEach(el => {
    observer.observe(el);
  });
});
</script>
