<!-- JavaScript for interactive effects -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get all glass cards
    const glassCards = document.querySelectorAll('.defcon-glass-card');
    const mainPanel = document.querySelector('.defcon-glass-main-panel');
    
    // Add hover effects to cards
    glassCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
            // Increase blur on other cards
            glassCards.forEach(otherCard => {
                if (otherCard !== card) {
                    otherCard.style.backdropFilter = 'blur(20px)';
                    otherCard.style.webkitBackdropFilter = 'blur(20px)';
                    otherCard.style.opacity = '0.8';
                }
            });
            
            // Make main panel slightly blurry
            mainPanel.style.backdropFilter = 'blur(30px)';
            mainPanel.style.webkitBackdropFilter = 'blur(30px)';
        });
        
        card.addEventListener('mouseleave', function() {
            // Reset all cards
            glassCards.forEach(otherCard => {
                otherCard.style.backdropFilter = '';
                otherCard.style.webkitBackdropFilter = '';
                otherCard.style.opacity = '';
            });
            
            // Reset main panel
            mainPanel.style.backdropFilter = '';
            mainPanel.style.webkitBackdropFilter = '';
        });
    });
    
    // Add subtle floating animation to main panel
    function floatPanel() {
        const panel = document.querySelector('.defcon-glass-main-panel');
        const time = Date.now() * 0.001;
        const yPos = Math.sin(time * 0.5) * 3;
        panel.style.transform = `translateY(${yPos}px)`;
        requestAnimationFrame(floatPanel);
    }
    
    floatPanel();
    
    // Add floating animation to cards
    function floatCards() {
        const cards = document.querySelectorAll('.defcon-glass-card');
        const time = Date.now() * 0.001;
        
        cards.forEach((card, index) => {
            const delay = index * 0.3;
            const yPos = Math.sin(time * 0.5 + delay) * 5;
            card.style.transform = `translateY(${yPos}px)`;
        });
        
        requestAnimationFrame(floatCards);
    }
    
    floatCards();
});
</script>
